        html, body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; box-sizing: border-box; width: 100%; min-height: 100vh; background-color: var(--primary-bg); color: var(--text-color-day); transition: background-color 0.3s, color 0.3s; }

        .header-controls { position: fixed; top: 10px; right: 10px; z-index: 1001; }
        .container { width: 90%; max-width: 1000px; background-color: var(--container-bg-day); color: var(--text-color-day); padding: 25px; margin-top: 60px; margin-bottom: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: background-color 0.3s, color 0.3s; }
        body.night-mode .container { background-color: var(--container-bg-night); color: var(--text-color-night); }
        .view { display: none; animation: fadeIn 0.5s ease-in-out; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2, h3, h4 { color: var(--heading-color-day); margin-top: 0; border-bottom: 1px solid var(--border-color-day); padding-bottom: 10px; margin-bottom: 20px; transition: color 0.3s, border-color 0.3s; }

        body.night-mode .button { background-color: var(--accent-color); color: var(--button-text-night); }
        .button-secondary { background-color: #6c757d; color: white; }
        body.night-mode .button-secondary { background-color: #5a6268; color: var(--text-color-night); }
        .button-delete { background-color: #dc3545; color: white; padding: 3px 8px; font-size: 12px; margin-left: 10px; vertical-align: middle; }
        body.night-mode .button-delete { background-color: #c82333; color: white;}
        button:disabled { background-color: #adb5bd; cursor: not-allowed; opacity: 0.7; }
        body.night-mode button:disabled { background-color: #5a6268; }
        .menu-buttons button { display: block; width: 100%; padding: 15px; margin-bottom: 10px; font-size: 16px; }
        .form-section { margin-bottom: 20px; }

        body.night-mode .form-section label { color: var(--text-color-night); }

        .editor-toolbar button:hover { background-color: #d0d0d0;}
        body.night-mode .editor-toolbar button:hover { background-color: #666;}
        .editable-content { min-height: 100px; padding: 10px; border: 1px solid var(--input-border-day); border-radius: 4px; background-color: var(--container-bg-day); color: var(--text-color-day); overflow-y: auto; }
        body.night-mode .editable-content { background-color: #333; color: var(--text-color-night); border-color: var(--input-border-night); }
        .editable-content:focus { border-color: var(--input-focus-border-day); outline: none; box-shadow: 0 0 5px var(--input-focus-shadow-day); }
        body.night-mode .editable-content:focus { border-color: var(--input-focus-border-night); box-shadow: 0 0 5px var(--input-focus-shadow-night); }

        .switch { position: relative; display: inline-block; width: 50px; height: 24px; vertical-align: middle; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:focus + .slider { box-shadow: 0 0 1px var(--accent-color); }
        input:checked + .slider:before { transform: translateX(26px); }

        .data-list, .search-results-display-area, #station-briefs-full-list-container, #view-brief-details-container {

            border-radius: 5px;
            color: var(--placeholder-text-day);
            margin-top: 15px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;

        ];

        // --- Night Mode ---
        const darkModeToggle = document.getElementById('darkModeToggle');
        function setDarkMode(isNight) {
            if (isNight) { document.body.classList.add('night-mode'); localStorage.setItem('darkModePrefStationDB', 'true'); if(darkModeToggle) darkModeToggle.checked = true; }
            else { document.body.classList.remove('night-mode'); localStorage.setItem('darkModePrefStationDB', 'false'); if(darkModeToggle) darkModeToggle.checked = false; }
        }
        if (darkModeToggle) { darkModeToggle.addEventListener('change', () => setDarkMode(darkModeToggle.checked)); }

        // --- View Switching & Control ---
        const viewBriefDetailsContainer = document.getElementById('view-brief-details-container');
        const stationBriefsFullListContainer = document.getElementById('station-briefs-full-list-container');
        const searchStationInputField = document.getElementById('search-station-input');
        const browseViewH3 = document.querySelector('#browse-station-briefs-view h3'); // Get the H3 title

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            const activeView = document.getElementById(viewId);
            if (activeView) {
                activeView.classList.add('active');
            } else {
                console.error(`View with ID ${viewId} not found!`);
                document.getElementById('menu-view').classList.add('active');
            }
            if (previousView === 'create-entry-view' && viewId !== 'create-entry-view') {
                resetCreateEntryForm();
            }
            if (viewId === 'browse-station-briefs-view') {
                viewBriefDetailsContainer.style.display = 'none'; // Hide detail view when going to browse
                stationBriefsFullListContainer.style.display = 'block'; // Show list container
                searchStationInputField.style.display = 'block'; // Show search bar
                if(browseViewH3) browseViewH3.style.display = 'block'; // Show "All Station Briefs" title
                loadAndDisplayAllBriefs(); // Load briefs when switching to this view
            }
            previousView = viewId;
        }

        function resetCreateEntryForm() {
            const form = document.getElementById('station-entry-form');
            if(form) form.reset();
            const flightNumbersContainer = document.getElementById('flight-numbers-container');
            while (flightNumbersContainer.children.length > 1) {
                flightNumbersContainer.removeChild(flightNumbersContainer.lastChild);
            }
            const firstFlightInput = flightNumbersContainer.querySelector('input[name="flightNumber[]"]');
            if(firstFlightInput) firstFlightInput.value = "";

            document.getElementById('active-briefing-sections-container').innerHTML = '';
            activeBriefingSectionCounter = 0;

            const manualFields = document.getElementById('add-station-manual-fields');
            manualFields.style.display = 'none';
            document.getElementById('station-icao-new').required = false;
            document.getElementById('station-iata-new').required = false;
            document.getElementById('station-name-new').required = false;
            document.getElementById('station-icao-new').value = "";
            document.getElementById('station-iata-new').value = "";
            document.getElementById('station-name-new').value = "";

            document.getElementById('aircraft-type').selectedIndex = 0;
            document.getElementById('station-icao').selectedIndex = 0;
            document.getElementById('station-iata').selectedIndex = 0;
            document.getElementById('add-section-select').selectedIndex = 0;
        }

        // --- Dynamic Fields for "Create New Entry" ---
        function addFlightNumberField() {
            const container = document.getElementById('flight-numbers-container');
            const newFieldGroup = document.createElement('div');
            newFieldGroup.classList.add('flight-number-input-group');
            newFieldGroup.innerHTML = `
                <span class="sq-prefix">SQ</span>
                <input type="text" name="flightNumber[]" value="">
                <button type="button" class="button-delete" onclick="this.parentElement.remove()">X</button>
            `;
            container.appendChild(newFieldGroup);
        }

        // --- Populate Station Dropdowns & Handle Linking ---
        const stationICAOSelect = document.getElementById('station-icao');
        const stationIATASelect = document.getElementById('station-iata');
        const manualStationFieldsDiv = document.getElementById('add-station-manual-fields');
        const stationICAONewInput = document.getElementById('station-icao-new');
        const stationIATANewInput = document.getElementById('station-iata-new');
        const stationNameNewInput = document.getElementById('station-name-new');

        function populateStationDropdowns() {
            if (!stationICAOSelect || !stationIATASelect) return;

            const placeholderICAO = stationICAOSelect.options[0];
            const placeholderIATA = stationIATASelect.options[0];
            stationICAOSelect.innerHTML = ''; stationIATASelect.innerHTML = '';
            stationICAOSelect.appendChild(placeholderICAO); stationIATASelect.appendChild(placeholderIATA);

            const icaoOptions = stationMasterList
                .filter(station => station.icao)
                .sort((a, b) => a.icao.localeCompare(b.icao));

            icaoOptions.forEach(station => {
                const optionICAO = document.createElement('option');
                optionICAO.value = station.icao;
                optionICAO.textContent = `${station.icao} - ${station.name}`;
                stationICAOSelect.appendChild(optionICAO);
            });

            const iataOptions = stationMasterList
                .filter(station => station.iata)
                .sort((a, b) => a.iata.localeCompare(b.iata));

            iataOptions.forEach(station => {
                const optionIATA = document.createElement('option');
                optionIATA.value = station.iata;
                optionIATA.textContent = `${station.iata} - ${station.name}`;
                stationIATASelect.appendChild(optionIATA);
            });

            const addNewOptText = "-- Add New Station Manually --";
            [stationICAOSelect, stationIATASelect].forEach(sel => {
                const addNewOption = document.createElement('option');
                addNewOption.value = "__add_new__";
                addNewOption.textContent = addNewOptText;
                sel.appendChild(addNewOption);
            });
        }

        function handleStationSelectChange(changedSelect, otherSelect) {
            const selectedValue = changedSelect.value;
            manualStationFieldsDiv.style.display = 'none';
            stationICAONewInput.required = false;
            stationNameNewInput.required = false;

            if (selectedValue === "__add_new__") {
                manualStationFieldsDiv.style.display = 'block';
                stationICAONewInput.required = true;
                stationNameNewInput.required = true;
                if(otherSelect.value !== "__add_new__") otherSelect.value = "";
            } else if (selectedValue) {
                const station = stationMasterList.find(s =>
                    (changedSelect === stationICAOSelect && s.icao === selectedValue) ||
                    (changedSelect === stationIATASelect && s.iata === selectedValue)
                );
                if (station) {
                    if (changedSelect === stationICAOSelect && station.iata) {
                        otherSelect.value = station.iata;
                    } else if (changedSelect === stationIATASelect && station.icao) {
                        otherSelect.value = station.icao;
                    }
                }
                stationICAONewInput.value = "";
                stationIATANewInput.value = "";
                stationNameNewInput.value = "";
            } else {
                 otherSelect.value = "";
            }
        }

        stationICAOSelect.addEventListener('change', function() {
            handleStationSelectChange(this, stationIATASelect);
        });

        stationIATASelect.addEventListener('change', function() {
            handleStationSelectChange(this, stationICAOSelect);
        });

        // --- Briefing Section Management ---
        const addSectionSelect = document.getElementById('add-section-select');
        const activeSectionsContainer = document.getElementById('active-briefing-sections-container');

        const predefinedSectionTitles = {
            station_overview: "Station Overview",
            operational_policy: "Operational Policy",
            preflight: "Preflight",
            pushback_taxi: "Pushback & Taxi",
            climb_enroute: "Climb & Enroute",
            arrival: "Arrival",
            taxi_in_parking: "Taxi-In and Parking",
            tem: "Threat and Error Management (TEM)",
            night_stop_info: "Night Stop Information",
            things_to_do: "Things To Do"
        };
        // Map the keys used in select options/JS to the keys expected by Apps Script (and used in display)
        const sectionKeyMap = {
            station_overview: "StationOverview",
            operational_policy: "OperationalPolicy",
            preflight: "Preflight",
            pushback_taxi: "PushbackTaxi",
            climb_enroute: "ClimbEnroute",
            arrival: "Arrival",
            taxi_in_parking: "TaxiInParking",
            tem: "TEM",
            night_stop_info: "NightStopInfo",
            things_to_do: "ThingsToDo"
        }


        addSectionSelect.addEventListener('change', function() {
            const sectionValue = this.value; // e.g., "station_overview"
            if (!sectionValue) return;

            if (sectionValue !== 'custom' && document.getElementById(`briefing-section-${sectionValue}`)) {
                alert(`"${predefinedSectionTitles[sectionValue]}" section already added.`);
                this.value = "";
                return;
            }

            activeBriefingSectionCounter++;
            const sectionIdBase = (sectionValue === 'custom') ? `custom-section-${activeBriefingSectionCounter}` : `briefing-section-${sectionValue}`;
            const sectionContainer = document.createElement('div');
            sectionContainer.classList.add('dynamic-briefing-section');
            sectionContainer.id = sectionIdBase;

            let sectionTitleText = "";
            let isCustom = (sectionValue === 'custom');

            if (isCustom) {
                sectionTitleText = `Custom Section ${activeBriefingSectionCounter}`;
            } else {
                sectionTitleText = predefinedSectionTitles[sectionValue];
            }

            const editorId = `${sectionIdBase}-content`;
            // Use the mapped key for backend consistency if it's a predefined section
            const backendKey = isCustom ? 'customSectionContentValue[]' : `${sectionKeyMap[sectionValue]}ContentValue`;
            const hiddenInputName = backendKey;
            const hiddenInputId = `${sectionIdBase}-value`;
            const titleInputName = isCustom ? 'customSectionTitle[]' : '';


            sectionContainer.innerHTML = `
                <button type="button" class="button button-delete" onclick="removeBriefingSection('${sectionIdBase}')">Remove</button>
                ${isCustom ?
                    `<label for="title-${sectionIdBase}">Section Title:</label><input type="text" id="title-${sectionIdBase}" name="${titleInputName}" value="${sectionTitleText}" style="margin-bottom:10px; font-weight:bold;">` :
                    `<h4>${sectionTitleText}</h4>`}
                <div class="editor-toolbar">
                    <button type="button" title="Bold" onclick="formatDoc('bold','${editorId}');"><b>B</b></button>
                    <button type="button" title="Italic" onclick="formatDoc('italic','${editorId}');"><i>I</i></button>
                    <button type="button" title="Underline" onclick="formatDoc('underline','${editorId}');"><u>U</u></button>
                    <button type="button" title="Unordered List" onclick="formatDoc('insertUnorderedList','${editorId}');">&bull;&equiv;</button>
                </div>
                <div id="${editorId}" class="editable-content" contenteditable="true"></div>
                <input type="hidden" name="${hiddenInputName}" id="${hiddenInputId}">
            `;
            activeSectionsContainer.appendChild(sectionContainer);
            this.value = "";
        });

        function removeBriefingSection(sectionId) {
            const sectionElement = document.getElementById(sectionId);
            if (sectionElement) {
                sectionElement.remove();
            }
        }

        function formatDoc(command, editorId, valueArgument = null) {
            const editor = document.getElementById(editorId);
            if (editor) {
                 editor.focus();
                 document.execCommand(command, false, valueArgument);
            } else {
                console.error("Editor not found:", editorId);
            }
        }

        // --- Form Submission ---
        const stationEntryForm = document.getElementById('station-entry-form');
        if (stationEntryForm) {
            stationEntryForm.addEventListener('submit', function(event) {
                event.preventDefault();

                document.querySelectorAll('.editable-content').forEach(editor => {
                    const hiddenInputId = editor.id.replace('-content', '-value');
                    const hiddenInput = document.getElementById(hiddenInputId);
                    if (hiddenInput) {
                        hiddenInput.value = editor.innerHTML;
                    }
                });

                const formData = new FormData(stationEntryForm);
                const data = { // This object collects data before sending
                    flightNumbers: [],
                    customSections: []
                };

                let isManualStationEntry = stationICAOSelect.value === '__add_new__' || stationIATASelect.value === '__add_new__';

                if (!formData.get('aircraftType')) {
                    alert("Please select an Aircraft Type."); document.getElementById('aircraft-type').focus(); return;
                }
                if (!isManualStationEntry && !formData.get('stationICAO') && !formData.get('stationIATA')) {
                    alert("Please select a station or choose to add one manually."); stationICAOSelect.focus(); return;
                }
                if (isManualStationEntry) {
                    if (!formData.get('stationICAONew') || !formData.get('stationNameNew')) {
                        alert("Manual station entry requires at least an ICAO code and Name."); document.getElementById(formData.get('stationICAONew') ? 'station-name-new' : 'station-icao-new').focus(); return;
                    }
                } else {
                     if(!formData.get('stationICAO') && !formData.get('stationIATA')){ alert("Please select a station."); stationICAOSelect.focus(); return; }
                }

                let customTitles = formData.getAll('customSectionTitle[]');
                let customContents = formData.getAll('customSectionContentValue[]');
                customTitles.forEach((title, index) => {
                    data.customSections.push({ title: title, content: customContents[index] || '' });
                });

                // Prepare payload for backend, ensuring correct keys
                const payload = {};
                 formData.forEach((value, key) => {
                    // Add non-section data directly
                    if (key !== "flightNumber[]" && !key.endsWith("ContentValue") && key !== 'customSectionTitle[]') {
                         payload[key] = value;
                    }
                    // Add predefined sections content using the mapped keys expected by Apps Script
                    else if (key.endsWith("ContentValue") && !key.startsWith("custom")) {
                        payload[key] = value; // Apps script expects e.g., StationOverviewContentValue
                    }
                 });

                 // Handle station info separately
                 if (formData.get('stationICAONew') && formData.get('stationNameNew') && isManualStationEntry) {
                     payload.stationInfo = JSON.stringify({
                        icao: formData.get('stationICAONew').toUpperCase(),
                        iata: formData.get('stationIATANew').toUpperCase() || '',
                        name: formData.get('stationNameNew')
                    });
                 } else if (formData.get('stationICAO')) {
                     const found = stationMasterList.find(s => s.icao === formData.get('stationICAO'));
                     payload.stationInfo = JSON.stringify(found ? { ...found } : { icao: formData.get('stationICAO'), iata: formData.get('stationIATA') || '', name: 'N/A' });
                 } else if (formData.get('stationIATA')) {
                     const found = stationMasterList.find(s => s.iata === formData.get('stationIATA'));
                     payload.stationInfo = JSON.stringify(found ? { ...found } : { icao: '', iata: formData.get('stationIATA'), name: 'N/A'});
                 }
                 delete payload.stationICAO; delete payload.stationIATA; // Remove original selects if they exist
                 delete payload.stationICAONew; delete payload.stationIATANew; delete payload.stationNameNew; // Remove new inputs

                // Add structured data as JSON strings
                payload.flightNumbers = JSON.stringify(formData.getAll("flightNumber[]").filter(fn => fn.trim() !== ""));
                payload.customSections = JSON.stringify(data.customSections); // Use the already structured array
                payload.aircraftType = formData.get('aircraftType'); // Ensure aircraft type is included


                console.log("Payload to be submitted:", payload);

                const submitButton = stationEntryForm.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Saving...';

                fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: new URLSearchParams(payload),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded', },
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Save Success:', result);
                    if (result.status === 'success') {
                        alert('Station Brief saved successfully! Brief ID: ' + result.briefId);
                        // Manually construct the brief object for the cache based on payload and result.briefId
                         const savedBrief = {
                            rowId: result.briefId, // Use ID from backend
                            stationInfo: JSON.parse(payload.stationInfo),
                            aircraftType: payload.aircraftType,
                            flightNumbers: JSON.parse(payload.flightNumbers),
                            lastUpdated: new Date().toISOString().split('T')[0], // Use current date as last updated
                            StationOverview: payload.StationOverviewContentValue || '',
                            OperationalPolicy: payload.OperationalPolicyContentValue || '',
                            Preflight: payload.PreflightContentValue || '',
                            PushbackTaxi: payload.PushbackTaxiContentValue || '',
                            ClimbEnroute: payload.ClimbEnrouteContentValue || '',
                            Arrival: payload.ArrivalContentValue || '',
                            TaxiInParking: payload.TaxiInParkingContentValue || '',
                            TEM: payload.TEMContentValue || '',
                            NightStopInfo: payload.NightStopInfoContentValue || '',
                            ThingsToDo: payload.ThingsToDoContentValue || '',
                            CustomSections: JSON.parse(payload.customSections)
                         };

                        const existingIdx = allFetchedBriefs.findIndex(b => b.rowId === result.briefId);
                        if(existingIdx > -1) allFetchedBriefs[existingIdx] = savedBrief; else allFetchedBriefs.push(savedBrief);

                        resetCreateEntryForm();
                        showView('browse-station-briefs-view');
                    } else {
                        throw new Error(result.message || 'Unknown error saving brief.');
                    }
                })
                .catch((error) => {
                    console.error('Save Error:', error);
                    alert('Error saving brief: ' + error.message);
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                });
            });
        }

        // --- Browse Station Briefs Logic ---
        const searchStationInput = document.getElementById('search-station-input');
        const searchResultsDisplayArea = document.getElementById('search-results-display-area');
        // const fullListContainer = document.getElementById('station-briefs-full-list-container'); // Defined earlier

        function displayBriefDetails(briefId) {
            // Find brief in cache based on rowId (which should map to BriefID from backend)
            const brief = allFetchedBriefs.find(b => String(b.rowId) === String(briefId)); // Ensure type match for comparison
            if (!brief) {
                viewBriefDetailsContainer.innerHTML = "<p>Brief details could not be loaded.</p><button type='button' class='button button-secondary' onclick='hideBriefDetails()'>Back to List</button>";
                // Show detail container, hide list etc.
                viewBriefDetailsContainer.style.display = 'block';
                stationBriefsFullListContainer.style.display = 'none';
                searchStationInputField.style.display = 'none';
                if(browseViewH3) browseViewH3.style.display = 'none';
                return;
            }

            let detailsHtml = `<button type="button" class="button button-secondary" onclick="hideBriefDetails()" style="margin-bottom:15px;">Back to List</button>`;
            detailsHtml += `<h4>Brief for: ${brief.stationInfo?.icao || 'N/A'} (${brief.stationInfo?.name || 'N/A'}) - ${brief.AircraftType || 'N/A'}</h4>`;
            detailsHtml += `<p><strong>Last Updated:</strong> ${brief.LastUpdated || 'N/A'}</p>`;
            if (brief.FlightNumbers && brief.FlightNumbers.length > 0) {
                 detailsHtml += `<p><strong>Flight Number(s):</strong> SQ ${brief.FlightNumbers.join(', SQ ')}</p>`;
            }

             const sectionKeysAndTitles = { // Use keys exactly as returned from Apps Script
                StationOverview: "Station Overview", OperationalPolicy: "Operational Policy",
                Preflight: "Preflight", PushbackTaxi: "Pushback & Taxi",
                ClimbEnroute: "Climb & Enroute", Arrival: "Arrival",
                TaxiInParking: "Taxi-In and Parking", TEM: "TEM",
                NightStopInfo: "Night Stop Information", ThingsToDo: "Things To Do"
            };

            for (const key in sectionKeysAndTitles) {
                if (brief[key] && String(brief[key]).trim() !== "" && String(brief[key]).trim() !== "<div></div>") { // Check if key exists and has content
                    detailsHtml += `<div class="brief-detail-section"><h5>${sectionKeysAndTitles[key]}</h5><div class="brief-content">${brief[key]}</div></div>`;
                }
            }

            if (brief.CustomSections && brief.CustomSections.length > 0) {
                brief.CustomSections.forEach(custom => {
                    if(custom.content && custom.content.trim() !== "" && custom.content.trim() !== "<div></div>") {
                         detailsHtml += `<div class="brief-detail-section"><h5>${custom.title || 'Custom Section'}</h5><div class="brief-content">${custom.content}</div></div>`;
                    }
                });
            }

            viewBriefDetailsContainer.innerHTML = detailsHtml;
            viewBriefDetailsContainer.style.display = 'block';
            stationBriefsFullListContainer.style.display = 'none';
            searchStationInputField.style.display = 'none';
            if(browseViewH3) browseViewH3.style.display = 'none';
        }

        function hideBriefDetails() {
            viewBriefDetailsContainer.style.display = 'none';
            stationBriefsFullListContainer.style.display = 'block';
            searchStationInputField.style.display = 'block';
            if(browseViewH3) browseViewH3.style.display = 'block';
            loadAndDisplayAllBriefs(searchStationInputField.value.trim());
        }

        async function loadAndDisplayAllBriefs(searchTerm = '') {
            stationBriefsFullListContainer.innerHTML = '<p>Loading available station briefs...</p>';
            searchResultsDisplayArea.style.display = 'none';

            if (!WEB_APP_URL || WEB_APP_URL === 'YOUR_DEPLOYED_WEB_APP_URL_HERE') {
                 stationBriefsFullListContainer.innerHTML = '<p style="color:red;">Error: Web App URL not configured in the script.</p>';
                 return;
            }

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getAllBriefs`);
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                const result = await response.json();

                if (result.status === 'success') {
                    // Ensure stationInfo is parsed if it comes as a string (shouldn't if Apps Script is correct)
                    allFetchedBriefs = result.data.map(brief => ({
                        ...brief,
                        stationInfo: typeof brief.stationInfo === 'string' ? JSON.parse(brief.stationInfo || '{}') : brief.stationInfo || {icao:'', iata:'', name:''},
                        // Ensure flightNumbers and customSections are arrays
                        FlightNumbers: Array.isArray(brief.FlightNumbers) ? brief.FlightNumbers : [],
                        CustomSections: Array.isArray(brief.CustomSections) ? brief.CustomSections : []
                    }));
                } else { throw new Error(result.message || "Failed to load briefs."); }

            } catch (error) {
                console.error("Error fetching briefs:", error);
                stationBriefsFullListContainer.innerHTML = `<p>Error loading briefs: ${error.message}. Check console and backend setup.</p>`;
                // Keep existing cached data if fetch fails? Optional.
                // For now, just show error.
            }

            let briefsToDisplay = [...allFetchedBriefs];

            if (searchTerm) {
                const lowerSearchTerm = searchTerm.toLowerCase();
                briefsToDisplay = briefsToDisplay.filter(brief =>
                    (brief.stationInfo.icao && brief.stationInfo.icao.toLowerCase().includes(lowerSearchTerm)) ||
                    (brief.stationInfo.iata && brief.stationInfo.iata.toLowerCase().includes(lowerSearchTerm)) ||
                    (brief.stationInfo.name && brief.stationInfo.name.toLowerCase().includes(lowerSearchTerm)) ||
                    (brief.AircraftType && brief.AircraftType.toLowerCase().includes(lowerSearchTerm)) ||
                    (brief.FlightNumbers && brief.FlightNumbers.some(fn => fn.toLowerCase().includes(lowerSearchTerm)))
                );
            }

            if (briefsToDisplay.length === 0) {
                stationBriefsFullListContainer.innerHTML = `<p>No station briefs found${searchTerm ? ' matching your search criteria' : ''}.</p>`;
                return;
            }

            let listHtml = '<ul>';
            briefsToDisplay.sort((a,b) => (a.stationInfo.icao || "").localeCompare(b.stationInfo.icao || "") );
            briefsToDisplay.forEach(brief => {
                const icao = brief.stationInfo?.icao || 'N/A';
                const name = brief.stationInfo?.name || 'N/A';
                const aircraft = brief.AircraftType || 'N/A';
                const updated = brief.LastUpdated || 'N/A';
                const fns = brief.FlightNumbers && brief.FlightNumbers.length > 0 ? ` (SQ ${brief.FlightNumbers.join('/')})` : '';
                // Ensure rowId (BriefID from backend) is used for linking
                const briefId = brief.rowId || brief.BriefID; // Use BriefID if present

                if (briefId) { // Only make it clickable if we have an ID
                     listHtml += `<li onclick="displayBriefDetails('${briefId}')"><strong>${icao} (${name})</strong> - ${aircraft}${fns} - <em>Updated: ${updated}</em></li>`;
                } else {
                     listHtml += `<li><strong>${icao} (${name})</strong> - ${aircraft}${fns} - <em>Updated: ${updated}</em> (Cannot view details - missing ID)</li>`;
                }
            });
            listHtml += '</ul>';
            stationBriefsFullListContainer.innerHTML = listHtml;
        }

        if (searchStationInputField) {
            searchStationInputField.addEventListener('input', function() {
                const searchTerm = this.value.trim();
                 viewBriefDetailsContainer.style.display = 'none';
                 stationBriefsFullListContainer.style.display = 'block';
                 if(browseViewH3) browseViewH3.style.display = 'block';

                if (searchTerm.length === 0) {
                    searchResultsDisplayArea.style.display = 'none';
                    loadAndDisplayAllBriefs();
                } else if (searchTerm.length >= 1) {
                    loadAndDisplayAllBriefs(searchTerm);
                }
            });
        }

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('darkModePrefStationDB');
            setDarkMode(savedDarkMode === 'true');
            populateStationDropdowns();
            showView('menu-view'); // Start at menu, browse view will fetch data when shown
        });
    </script>
</body>
