<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Database</title>
    <style>
        /* General Styles - Verified */
        :root {
            --bg-color-day: #f4f4f4; --container-bg-day: #ffffff; --text-color-day: #333; --heading-color-day: #0056b3;
            --border-color-day: #eee; --input-border-day: #ccc; --input-focus-border-day: #007bff; --input-focus-shadow-day: rgba(0, 123, 255, 0.5);
            --placeholder-bg-day: #e9ecef; --placeholder-border-day: #ced4da; --placeholder-text-day: #6c757d; --section-bg-day: #f9f9f9;
            --section-border-day: #ddd; --link-color-day: #0056b3;

            --bg-color-night: #121212; --container-bg-night: #1e1e1e; --text-color-night: #e0e0e0; --heading-color-night: #FCB130;
            --border-color-night: #444; --input-border-night: #555; --input-focus-border-night: #FCB130; --input-focus-shadow-night: rgba(252, 177, 48, 0.5);

        html, body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; box-sizing: border-box; width: 100%; min-height: 100vh; background-color: var(--primary-bg); color: var(--text-color-day); transition: background-color 0.3s, color 0.3s; }

        body.night-mode h2, body.night-mode h3, body.night-mode h4, body.night-mode h5 { color: var(--heading-color-night); border-bottom-color: var(--border-color-night); }

        body.night-mode .form-section input[type="text"], body.night-mode .form-section input[type="search"], body.night-mode .form-section select, body.night-mode .form-section textarea { background-color: #333; color: var(--text-color-night); border-color: var(--input-border-night); }
        .form-section input[type="text"]:focus, .form-section input[type="search"]:focus, .form-section select:focus, .form-section textarea:focus { border-color: var(--input-focus-border-day); outline: none; box-shadow: 0 0 5px var(--input-focus-shadow-day); }

        .dynamic-briefing-section h4 { margin-top: 0; margin-bottom: 10px; color: var(--heading-color-day); border-bottom: none;}

        .dynamic-briefing-section .button-delete { position: absolute; top: 10px; right: 10px; z-index: 1; }

        .editor-toolbar { margin-bottom: 5px; display: none; }
        .editor-toolbar.visible { display: block; }
        .editor-toolbar button { background-color: #e0e0e0; color: #333; border: 1px solid #ccc; padding: 5px 8px; font-size: 12px; margin-right: 3px; cursor:pointer; }
        body.night-mode .editor-toolbar button { background-color: #555; color: #f0f0f0; border-color: #666; }
        .editor-toolbar button:hover { background-color: #d0d0d0;}
        body.night-mode .editor-toolbar button:hover { background-color: #666;}
        .editable-content { min-height: 100px; padding: 10px; border: 1px solid var(--input-border-day); border-radius: 4px; background-color: var(--container-bg-day); color: var(--text-color-day); overflow-y: auto; }
        body.night-mode .editable-content { background-color: #333; color: var(--text-color-night); border-color: var(--input-border-night); }
        .editable-content:focus { border-color: var(--input-focus-border-day); outline: none; box-shadow: 0 0 5px var(--input-focus-shadow-day); }
        body.night-mode .editable-content:focus { border-color: var(--input-focus-border-night); box-shadow: 0 0 5px var(--input-focus-shadow-night); }
        .brief-content[contenteditable="true"] { outline: 2px dashed var(--input-focus-border-day); box-shadow: 0 0 5px var(--input-focus-shadow-day); background-color: #fff; min-height: 50px; }
        body.night-mode .brief-content[contenteditable="true"] { outline-color: var(--input-focus-border-night); box-shadow: 0 0 5px var(--input-focus-shadow-night); background-color: #2b2b2b; }

        .switch { position: relative; display: inline-block; width: 50px; height: 24px; vertical-align: middle; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:focus + .slider { box-shadow: 0 0 1px var(--accent-color); }
        input:checked + .slider:before { transform: translateX(26px); }

        .data-list, .search-results-display-area, #station-briefs-full-list-container, #view-brief-details-container { padding: 15px; background-color: var(--placeholder-bg-day); border: 1px solid var(--placeholder-border-day); border-radius: 5px; color: var(--text-color-day); margin-top: 15px; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        body.night-mode .data-list, body.night-mode .search-results-display-area, body.night-mode #station-briefs-full-list-container, body.night-mode #view-brief-details-container { background-color: var(--placeholder-bg-night); border-color: var(--placeholder-border-night); color: var(--text-color-night); }
        #station-briefs-full-list-container ul { list-style: none; padding:0; }
        #station-briefs-full-list-container li { padding: 8px 10px; border-bottom: 1px solid var(--border-color-day); cursor: pointer; transition: background-color 0.2s; }
        #station-briefs-full-list-container li:hover { background-color: #e9ecef; }
        body.night-mode #station-briefs-full-list-container li { border-bottom-color: var(--border-color-night); }
        body.night-mode #station-briefs-full-list-container li:hover { background-color: #333; }
        #station-briefs-full-list-container li:last-child { border-bottom: none; }

        /* Styles for Detail View */
        #view-brief-details-container > h3 { font-size: 1.5em; border-bottom-style: solid; }
        .detail-sector-block { border: 1px solid var(--border-color-day); background-color: var(--section-bg-day); padding: 15px; margin-bottom: 20px; border-radius: 5px; transition: background-color 0.3s, border-color 0.3s; }
        body.night-mode .detail-sector-block { border-color: var(--border-color-night); background-color: var(--section-bg-night); }
        .detail-sector-block h4 { font-size: 1.2em; margin-bottom: 15px; padding-bottom: 8px; border-bottom: 1px dashed var(--border-color-day); transition: border-color 0.3s; color: var(--heading-color-day); }
         body.night-mode .detail-sector-block h4 { border-bottom-color: var(--border-color-night); color: var(--heading-color-night); }
        .brief-detail-section { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px dotted var(--border-color-day); }
        body.night-mode .brief-detail-section { border-bottom-color: var(--border-color-night); }
        .brief-detail-section:last-of-type { border-bottom: none; margin-bottom: 0; padding-bottom: 0;}
        .section-header { display: flex; justify-content: space-between; align-items: center; gap: 10px;}
        .brief-detail-section h5 { margin-top:0; margin-bottom: 5px; color: var(--heading-color-day); font-size: 1.1em; border-bottom:none; padding-bottom:0; flex-grow: 1; }
        .brief-detail-section h6 { margin-top:0; margin-bottom: 5px; color: var(--heading-color-day); font-size: 1.0em; border-bottom:none; padding-bottom:0; flex-grow: 1; font-weight: bold;}
         body.night-mode .brief-detail-section h5, body.night-mode .brief-detail-section h6 { color: var(--heading-color-night); }
        .brief-content { padding: 8px; background-color: rgba(0,0,0,0.02); border-radius: 3px; word-wrap: break-word; margin-top: 5px; color: var(--text-color-day); }
        body.night-mode .brief-content { background-color: rgba(255,255,255,0.05); color: var(--text-color-night); }
        body.night-mode .brief-content *,
        body.night-mode .brief-content p, body.night-mode .brief-content li, body.night-mode .brief-content span, body.night-mode .brief-content div, body.night-mode .brief-content td, body.night-mode .brief-content th, body.night-mode .brief-content strong, body.night-mode .brief-content b, body.night-mode .brief-content em, body.night-mode .brief-content i, body.night-mode .brief-content u { color: var(--text-color-night) !important; }
        .section-controls { white-space: nowrap; }
        .section-controls button { cursor: pointer; font-size: 1.1em; margin-left: 8px; background: none; border: none; color: var(--link-color-day); padding: 0; vertical-align: middle; line-height: 1; }
         body.night-mode .section-controls button { color: var(--link-color-night); }
         .section-controls button:hover { opacity: 0.7; }
         .section-controls .save-btn { color: #28a745; }
         body.night-mode .section-controls .save-btn { color: #33cc55; }
         .section-controls .cancel-btn { color: #dc3545; }
         body.night-mode .section-controls .cancel-btn { color: #ff6666; }

        /* Print Styles */
        @media print {
            body { margin: 0 !important; padding: 0 !important; background-color: #fff !important; }
            .container { margin: 0 !important; padding: 0 !important; width: 100% !important; max-width: 100% !important; box-shadow: none !important; border: none !important; background-color: #fff !important; }

            #browse-station-briefs-view > *:not(#view-brief-details-container), /* Hide children of browse view except details container */

            .section-controls, .button, #darkModeToggle, .switch, #search-station-input, #station-briefs-full-list-container, #browse-station-briefs-view h2, #browse-station-briefs-view h3:not(#view-brief-details-container h3) {
                display: none !important;
                visibility: hidden !important;
            }
            #view-brief-details-container {
                display: block !important;
                visibility: visible !important;
                position: static !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 10mm !important;
                box-sizing: border-box !important;
                background-color: #fff !important;
                color: #000 !important;

            #view-brief-details-container > h3 { font-size: 14pt; margin-top: 0; margin-bottom: 15px; border-bottom: 1px solid #000 !important; page-break-before: avoid !important; }
            #view-brief-details-container .detail-sector-block h4 { font-size: 12pt; border-bottom: 1px dashed #ccc !important; margin-top: 15px; font-weight: bold; }
            #view-brief-details-container .brief-detail-section h5, #view-brief-details-container .brief-detail-section h6 { font-size: 11pt; font-weight: bold; margin-top: 10px; margin-bottom: 2px; }
            #view-brief-details-container a { text-decoration: none; color: #000 !important; }
            #view-brief-details-container .detail-sector-block { border: none !important; margin-bottom: 15px; padding: 0; page-break-inside: avoid; }

            #view-brief-details-container .brief-content { padding: 5px; border: 1px solid #eee !important; word-wrap: break-word; margin-top: 2px; page-break-inside: avoid; background-color: #f9f9f9 !important; color: #000 !important; }

        }

            <form id="station-entry-form">
                <div class="top-row-layout"> <div class="form-section" id="aircraft-type-section"> <label for="aircraft-type">Aircraft Type</label> <select id="aircraft-type" name="aircraftType" required> <option value="" selected disabled>-- Select --</option> <option value="B737">B737</option> <option value="B787">B787</option> <option value="B777">B777</option> <option value="A350">A350</option> <option value="A380">A380</option> <option value="B747">B747</option> </select> </div> <div class="form-section" id="station-icao-section"> <label for="station-icao">Station ICAO</label> <select id="station-icao" name="stationICAO"> <option value="" selected disabled>-- Select ICAO --</option> </select> </div> <div class="form-section" id="station-iata-section"> <label for="station-iata">Station IATA</label> <select id="station-iata" name="stationIATA"> <option value="" selected disabled>-- Select IATA --</option> </select> </div> </div> <div id="add-station-manual-fields"> <p>Manually adding new station:</p> <div class="form-section"><label>New ICAO:</label><input type="text" id="station-icao-new" name="stationICAONew" value=""></div> <div class="form-section"><label>New IATA:</label><input type="text" id="station-iata-new" name="stationIATANew" value=""></div> <div class="form-section"><label>New Name:</label><input type="text" id="station-name-new" name="stationNameNew" value=""></div> </div> <hr>

        function hideBriefDetails() { /* ... as before ... */ viewBriefDetailsContainer.style.display = 'none'; viewBriefDetailsContainer.innerHTML = ''; stationBriefsFullListContainer.style.display = 'block'; searchStationInputField.style.display = 'block'; if(browseViewH3) browseViewH3.style.display = 'block'; currentlyViewedStationICAO = null; originalContentStore = {}; }

        /** Populates the create/edit form with existing brief data */
        function populateFormForEditing(stationICAO, aircraftType) { /* ... as before ... */ console.log(`Populating form for editing station: ${stationICAO}, A/C Type: ${aircraftType}`); const formTitle = document.getElementById('create-edit-form-title'); const submitButton = document.getElementById('form-submit-button'); resetCreateEntryForm(); formTitle.textContent = `Edit Station Brief: ${stationICAO}`; submitButton.textContent = "Update All Briefs"; document.getElementById('aircraft-type').value = aircraftType; document.getElementById('station-icao').value = stationICAO; handleStationSelectChange(document.getElementById('station-icao'), document.getElementById('station-iata')); document.getElementById('station-icao').disabled = true; document.getElementById('station-iata').disabled = true; document.getElementById('add-station-manual-fields').style.display = 'none'; const sectorsToEdit = allFetchedBriefs.filter(brief => brief.stationInfo?.icao === stationICAO && brief.aircraftType === aircraftType); if (sectorsToEdit.length === 0) { alert(`No sectors found for ${stationICAO} with aircraft type ${aircraftType} to edit. You can add new sectors.`); addSectorBlock(); } else { sectorsToEdit.forEach(sectorData => { addSectorBlock(sectorData); }); } showView('create-entry-view'); }

        /** Makes a specific section's content editable */
        function editSection(elementId, briefID, sectionKey) { /* ... as before ... */ const contentDiv = document.getElementById(elementId); const controlsSpan = document.getElementById(`controls_${elementId}`); if (!contentDiv || !controlsSpan) return; if (contentDiv.isContentEditable) return; originalContentStore[elementId] = contentDiv.innerHTML; contentDiv.contentEditable = "true"; contentDiv.focus(); contentDiv.style.border = "1px dashed var(--input-focus-border-day)"; controlsSpan.innerHTML = `<button class="save-btn" title="Save Changes" onclick="saveSectionEdit('${elementId}', '${briefID}', '${sectionKey}')">&#10004;</button><button class="cancel-btn" title="Cancel Edit" onclick="cancelSectionEdit('${elementId}', '${briefID}', '${sectionKey}')">&#10006;</button>`; }

        /** Cancels editing for a section, restoring original content */
        function cancelSectionEdit(elementId, briefID, sectionKey) { /* ... as before ... */ const contentDiv = document.getElementById(elementId); const controlsSpan = document.getElementById(`controls_${elementId}`); if (!contentDiv || !controlsSpan) return; if (originalContentStore[elementId] !== undefined) { contentDiv.innerHTML = originalContentStore[elementId]; } contentDiv.contentEditable = "false"; contentDiv.style.border = "none"; const sectionTitle = contentDiv.parentElement.querySelector('h5, h6')?.textContent || 'Section'; controlsSpan.innerHTML = `<button class="edit-btn" title="Edit ${sectionTitle}" onclick="editSection('${elementId}', '${briefID}', '${sectionKey}')">&#9998;</button>`; delete originalContentStore[elementId]; }

        /** Saves the edited content of a section */
        async function saveSectionEdit(elementId, briefID, sectionKey) { /* ... as before ... */ const contentDiv = document.getElementById(elementId); const controlsSpan = document.getElementById(`controls_${elementId}`); if (!contentDiv || !controlsSpan) return; const newContent = contentDiv.innerHTML; const sectionTitle = contentDiv.parentElement.querySelector('h5, h6')?.textContent || 'Section'; const originalButtonHTML = `<button class="edit-btn" title="Edit ${sectionTitle}" onclick="editSection('${elementId}', '${briefID}', '${sectionKey}')">&#9998;</button>`; controlsSpan.innerHTML = 'Saving...'; try { const payload = { action: 'updateSection', uniqueID: briefID, sectionKey: sectionKey, newContent: newContent }; const response = await fetch(WEB_APP_URL, { method: 'POST', body: new URLSearchParams(payload).toString(), headers: {'Content-Type': 'application/x-www-form-urlencoded'} }); const result = await response.json(); if (result.status === 'success') { contentDiv.contentEditable = "false"; contentDiv.style.border = "none"; controlsSpan.innerHTML = originalButtonHTML; delete originalContentStore[elementId]; const briefIndex = allFetchedBriefs.findIndex(b => b.uniqueID === briefID); if (briefIndex !== -1) { if (sectionKey.startsWith('custom_')) { const customIndex = parseInt(sectionKey.split('_')[1], 10); try { let customSections = JSON.parse(allFetchedBriefs[briefIndex].customSections || "[]"); if (Array.isArray(customSections) && customSections[customIndex]) { customSections[customIndex].content = newContent; allFetchedBriefs[briefIndex].customSections = JSON.stringify(customSections); } } catch(e){ console.error("Error updating local custom section data:", e)} } else { allFetchedBriefs[briefIndex][sectionKey] = newContent; } } } else { throw new Error(result.message || "Failed to save changes."); } } catch (error) { console.error("Error saving section:", error); alert("Error saving changes: " + error.message); controlsSpan.innerHTML = `<button class="save-btn" title="Save Changes" onclick="saveSectionEdit('${elementId}', '${briefID}', '${sectionKey}')">&#10004;</button><button class="cancel-btn" title="Cancel Edit" onclick="cancelSectionEdit('${elementId}', '${briefID}', '${sectionKey}')">&#10006;</button><span style="color: red; font-size: 0.8em; margin-left: 5px;">Retry?</span>`; } }

        if (searchStationInputField) { searchStationInputField.addEventListener('input', (e) => { loadAndDisplayBriefList(e.target.value); }); }

        /** Uses window.print() to trigger Save as PDF */
        function saveBriefAsPDF() {
             console.log("Attempting print/Save as PDF...");
             if(viewBriefDetailsContainer.style.display !== 'block') { alert("Please view the station details first before saving as PDF."); return; }
             // Print CSS should handle visibility of elements.
             setTimeout(() => { window.print(); }, 100); // Small delay
        }

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('darkModePrefStationDB'); setDarkMode(savedDarkMode === 'true');
            populateStationDropdowns(); resetCreateEntryForm(); showView('menu-view');
            document.getElementById('create-edit-form-title').textContent = "Create New Station Brief(s)";
            document.getElementById('form-submit-button').textContent = "Save All Added Briefs";
        });
    </script>
</body>
</html>
