<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* General Styles - Verified */
        :root {

        html, body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; box-sizing: border-box; width: 100%; min-height: 100vh; background-color: var(--primary-bg); color: var(--text-color-day); transition: background-color 0.3s, color 0.3s; }

        body.night-mode .form-section input[type="text"], body.night-mode .form-section input[type="search"], body.night-mode .form-section select, body.night-mode .form-section textarea { background-color: #333; color: var(--text-color-night); border-color: var(--input-border-night); }

        .dynamic-briefing-section { background-color: var(--section-bg-day); border: 1px solid var(--section-border-day); padding: 15px; margin-bottom: 15px; border-radius: 4px; position: relative; }
        body.night-mode .dynamic-briefing-section { background-color: var(--section-bg-night); border-color: var(--section-border-night); }
        .dynamic-briefing-section h4 { margin-top: 0; margin-bottom: 10px; color: var(--heading-color-day); border-bottom: none;}
        body.night-mode .dynamic-briefing-section h4 { color: var(--heading-color-night); }
        .dynamic-briefing-section .button-delete { position: absolute; top: 10px; right: 10px; z-index: 1; }

        .editor-toolbar { margin-bottom: 5px; }
        .editor-toolbar button { background-color: #e0e0e0; color: #333; border: 1px solid #ccc; padding: 5px 8px; font-size: 12px; margin-right: 3px; cursor:pointer; }
        body.night-mode .editor-toolbar button { background-color: #555; color: #f0f0f0; border-color: #666; }
        .editor-toolbar button:hover { background-color: #d0d0d0;}
        body.night-mode .editor-toolbar button:hover { background-color: #666;}
        .editable-content { min-height: 100px; padding: 10px; border: 1px solid var(--input-border-day); border-radius: 4px; background-color: var(--container-bg-day); color: var(--text-color-day); overflow-y: auto; }
        body.night-mode .editable-content { background-color: #333; color: var(--text-color-night); border-color: var(--input-border-night); }
        .editable-content:focus { border-color: var(--input-focus-border-day); outline: none; box-shadow: 0 0 5px var(--input-focus-shadow-day); }
        body.night-mode .editable-content:focus { border-color: var(--input-focus-border-night); box-shadow: 0 0 5px var(--input-focus-shadow-night); }

        .switch { position: relative; display: inline-block; width: 50px; height: 24px; vertical-align: middle; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:focus + .slider { box-shadow: 0 0 1px var(--accent-color); }
        input:checked + .slider:before { transform: translateX(26px); }

        .data-list, .search-results-display-area, #station-briefs-full-list-container, #view-brief-details-container, #print-area { padding: 15px; background-color: var(--placeholder-bg-day); border: 1px solid var(--placeholder-border-day); border-radius: 5px; color: var(--placeholder-text-day); margin-top: 15px; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        body.night-mode .data-list, body.night-mode .search-results-display-area, body.night-mode #station-briefs-full-list-container, body.night-mode #view-brief-details-container, body.night-mode #print-area { background-color: var(--placeholder-bg-night); border-color: var(--placeholder-border-night); color: var(--text-color-night); }
        #station-briefs-full-list-container ul { list-style: none; padding:0; }
        #station-briefs-full-list-container li { padding: 8px 10px; border-bottom: 1px solid var(--border-color-day); cursor: pointer; transition: background-color 0.2s; }
        #station-briefs-full-list-container li:hover { background-color: var(--border-color-day); }
        body.night-mode #station-briefs-full-list-container li { border-bottom-color: var(--border-color-night); }
        body.night-mode #station-briefs-full-list-container li:hover { background-color: #333; }
        #station-briefs-full-list-container li:last-child { border-bottom: none; }

        #view-brief-details-container .brief-detail-section { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px dashed var(--border-color-day); }
        body.night-mode #view-brief-details-container .brief-detail-section { border-bottom-color: var(--border-color-night); }
        #view-brief-details-container .brief-detail-section:last-child { border-bottom: none; margin-bottom: 0; }
        #view-brief-details-container .brief-detail-section h5 { margin-top:0; margin-bottom: 5px; color: var(--heading-color-day); font-size: 1.1em; border-bottom:none; padding-bottom:0; }
        body.night-mode #view-brief-details-container .brief-detail-section h5 { color: var(--heading-color-night); }
        #view-brief-details-container .brief-content { padding: 8px; background-color: rgba(0,0,0,0.02); border-radius: 3px; word-wrap: break-word; }
        body.night-mode #view-brief-details-container .brief-content { background-color: rgba(255,255,255,0.05); }

        /* Print Styles */
        @media print { body { background-color: #fff !important; color: #000 !important; font-size: 10pt; } .header-controls, .container > .view:not(#print-view), .menu-buttons, form button, .button-secondary, .button-delete, .editor-toolbar, .briefing-section-adder, .add-flight-no-btn, #darkModeToggle, .switch, #search-station-input, #browse-station-briefs-view h3, #station-briefs-full-list-container, .sector-tabs, #view-brief-details-container button, .add-sector-tab-btn, .button-delete-sector { display: none !important; } .container { width: 100%; margin: 0; padding: 0; border: none; box-shadow: none; background-color: #fff !important; } #print-view { display: block !important; } h2, h3, h4, h5 { color: #000 !important; border: none !important; padding-bottom: 5px; margin-bottom: 10px;} h2 { font-size: 16pt; } h3 { font-size: 14pt; } h4 { font-size: 12pt; } h5 { font-size: 11pt; } a { text-decoration: none; color: #000 !important; } .brief-detail-section { border: none !important; margin-bottom: 10px; padding-bottom: 5px; page-break-inside: avoid; } .brief-content { background-color: #fff !important; padding: 0; border: none; } ul { padding-left: 20px; } b, strong { font-weight: bold; } i, em { font-style: italic; } u { text-decoration: underline; } }
        #print-view { display: none; }
    </style>
</head>
<body>

    <div class="header-controls">
        <label class="switch" title="Toggle Day/Night Mode">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="container">
        <div id="menu-view" class="view active">
            <h2>Station Database</h2>
            <div class="menu-buttons">
                <button class="button" onclick="showView('create-entry-view')">Create New Station Brief(s)</button>
                <button class="button" onclick="showView('browse-station-briefs-view')">Browse Station Briefs</button>
            </div>
        </div>

        <div id="create-entry-view" class="view">
            <h2>Create New Station Brief(s)</h2>
            <form id="station-entry-form">
                <div class="top-row-layout">
                    <div class="form-section" id="aircraft-type-section">
                        <label for="aircraft-type">Aircraft Type</label>
                        <select id="aircraft-type" name="aircraftType" required>
                            <option value="" selected disabled>-- Select --</option>
                            <option value="B737">B737</option>
                            <option value="B787">B787</option>
                            <option value="B777">B777</option>
                            <option value="A350">A350</option>
                            <option value="A380">A380</option>
                            <option value="B747">B747</option>
                        </select>
                    </div>
                    <div class="form-section" id="station-icao-section">
                        <label for="station-icao">Station ICAO</label>
                        <select id="station-icao" name="stationICAO">
                            <option value="" selected disabled>-- Select ICAO --</option>
                        </select>
                    </div>
                    <div class="form-section" id="station-iata-section">
                        <label for="station-iata">Station IATA</label>
                        <select id="station-iata" name="stationIATA">
                            <option value="" selected disabled>-- Select IATA --</option>
                        </select>
                    </div>
                </div>
                <div id="add-station-manual-fields">
                    <p>Manually adding new station:</p>
                    <div class="form-section"><label>New ICAO:</label><input type="text" id="station-icao-new" name="stationICAONew" value=""></div>
                    <div class="form-section"><label>New IATA:</label><input type="text" id="station-iata-new" name="stationIATANew" value=""></div>
                    <div class="form-section"><label>New Name:</label><input type="text" id="station-name-new" name="stationNameNew" value=""></div>
                </div>
                <hr>

                <div id="sectors-container">
                    {/* Sector blocks added here by JS */}
                </div>

                <div class="form-section">
                    <button type="button" class="button button-secondary" onclick="addSectorBlock()">+ Add Sector Brief</button>
                </div>
                <hr>

                <div class="form-section" style="margin-top:30px;">
                    <button type="submit" class="button">Save All Added Briefs</button>
                    <button type="button" class="button button-secondary" onclick="showView('menu-view')">Back to Menu</button>
                </div>
            </form>
        </div>

        <div id="browse-station-briefs-view" class="view">
            <h2>Browse Station Briefs</h2>
            <div class="form-section">
                <label for="search-station-input">Search Station Briefs:</label>
                <input type="search" id="search-station-input" value="">
            </div>
            <div id="view-brief-details-container" style="display:none;"></div>
            <h3>All Station Briefs</h3>
            <div id="station-briefs-full-list-container">
                <p>Loading...</p>
            </div>
            <button type="button" class="button button-secondary" onclick="showView('menu-view')" style="margin-top: 15px;">Back to Menu</button>
        </div>

        <div id="print-view"><h2>Station Brief</h2><div id="print-content"></div></div>

    </div>

    <script>
        // --- Configuration ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyV76pZNEbhDsVTiLl4y-oNkfYFFpL6oE88GhlkQv99vtYvg9kar_vvsnbhgWLEideu/exec'; // !!! PASTE YOUR URL HERE !!!

        // --- Global State ---
        let previousView = 'menu-view';

        let currentlyViewedBrief = null;

            {icao: "RJTT", iata: "HND", name: "Haneda Airport (Tokyo)"}
        ];

        // --- Night Mode ---
        const darkModeToggle = document.getElementById('darkModeToggle');
        function setDarkMode(isNight) {
            if (isNight) {
                document.body.classList.add('night-mode');
                localStorage.setItem('darkModePrefStationDB', 'true');
                if(darkModeToggle) darkModeToggle.checked = true;
            } else {
                document.body.classList.remove('night-mode');
                localStorage.setItem('darkModePrefStationDB', 'false');
                if(darkModeToggle) darkModeToggle.checked = false;
            }
        }
        if (darkModeToggle) {
            darkModeToggle.addEventListener('change', () => setDarkMode(darkModeToggle.checked));
        }

        // --- View Switching & Control ---
        const viewBriefDetailsContainer = document.getElementById('view-brief-details-container');
        const stationBriefsFullListContainer = document.getElementById('station-briefs-full-list-container');
        const searchStationInputField = document.getElementById('search-station-input');
        const browseViewH3 = document.querySelector('#browse-station-briefs-view h3');

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            const activeView = document.getElementById(viewId);
            if (activeView) activeView.classList.add('active');
            else document.getElementById('menu-view').classList.add('active');

            if (previousView === 'create-entry-view' && viewId !== 'create-entry-view') {
                resetCreateEntryForm();
            }
            if (viewId === 'browse-station-briefs-view') {
                viewBriefDetailsContainer.style.display = 'none';
                stationBriefsFullListContainer.style.display = 'block';
                searchStationInputField.style.display = 'block';
                if(browseViewH3) browseViewH3.style.display = 'block';
                loadAndDisplayAllBriefs(); // Load fresh data when switching to browse view
            }
            if (viewId === 'create-entry-view' && document.getElementById('sectors-container').children.length === 0) {
                addSectorBlock(); // Ensure at least one block exists when view loads
            }
            previousView = viewId;
        }

        function resetCreateEntryForm() {
            const form = document.getElementById('station-entry-form');
            if(form) form.reset();
            document.getElementById('sectors-container').innerHTML = '';
            sectorBlockCounter = 0;
            briefingSectionCounter = 0;

            const manualFields = document.getElementById('add-station-manual-fields');
            manualFields.style.display = 'none';
            document.getElementById('station-icao-new').required = false;
            document.getElementById('station-iata-new').required = false;
            document.getElementById('station-name-new').required = false;
            document.getElementById('station-icao-new').value = "";
            document.getElementById('station-iata-new').value = "";
            document.getElementById('station-name-new').value = "";
            document.getElementById('aircraft-type').selectedIndex = 0;
            document.getElementById('station-icao').selectedIndex = 0;
            document.getElementById('station-iata').selectedIndex = 0;
            addSectorBlock(); // Add the first sector block after reset
        }

        // --- Station Dropdowns ---
        const stationICAOSelect = document.getElementById('station-icao');
        const stationIATASelect = document.getElementById('station-iata');
        const manualStationFieldsDiv = document.getElementById('add-station-manual-fields');
        const stationICAONewInput = document.getElementById('station-icao-new');
        const stationIATANewInput = document.getElementById('station-iata-new');
        const stationNameNewInput = document.getElementById('station-name-new');

        function populateStationDropdowns() {
            if (!stationICAOSelect || !stationIATASelect) return;
            const placeholderICAO = stationICAOSelect.options[0];
            const placeholderIATA = stationIATASelect.options[0];
            stationICAOSelect.innerHTML = '';
            stationIATASelect.innerHTML = '';
            stationICAOSelect.appendChild(placeholderICAO);
            stationIATASelect.appendChild(placeholderIATA);

            const icaoOpts = stationMasterList.filter(s => s.icao).sort((a, b) => a.icao.localeCompare(b.icao));
            icaoOpts.forEach(s => {const o=document.createElement('option');o.value=s.icao;o.textContent=`${s.icao} - ${s.name}`;stationICAOSelect.appendChild(o);});

            const iataOpts = stationMasterList.filter(s => s.iata).sort((a, b) => a.iata.localeCompare(b.iata));
            iataOpts.forEach(s => {const o=document.createElement('option');o.value=s.iata;o.textContent=`${s.iata} - ${s.name}`;stationIATASelect.appendChild(o);});

            const addTxt = "-- Add New Station Manually --";
            [stationICAOSelect, stationIATASelect].forEach(sel => {const o=document.createElement('option');o.value="__add_new__";o.textContent=addTxt;sel.appendChild(o);});
        }

        function handleStationSelectChange(changedSelect, otherSelect) {
            const v = changedSelect.value;
            manualStationFieldsDiv.style.display='none';
            stationICAONewInput.required=false;
            stationIATANewInput.required=false;
            stationNameNewInput.required=false;

            if (v === "__add_new__") {
                manualStationFieldsDiv.style.display='block';
                stationICAONewInput.required=true;
                stationNameNewInput.required=true;
                if(otherSelect.value !== "__add_new__") otherSelect.value = "";
            } else if (v) {
                const s=stationMasterList.find(st=>(changedSelect===stationICAOSelect&&st.icao===v)||(changedSelect===stationIATASelect&&st.iata===v));
                if(s){
                    if(changedSelect===stationICAOSelect && s.iata) otherSelect.value=s.iata;
                    else if(changedSelect===stationIATASelect && s.icao) otherSelect.value=s.icao;
                }
                stationICAONewInput.value="";
                stationIATANewInput.value="";
                stationNameNewInput.value="";
            } else {
                otherSelect.value = "";
            }
        }
        stationICAOSelect.addEventListener('change', function() { handleStationSelectChange(this, stationIATASelect); });
        stationIATASelect.addEventListener('change', function() { handleStationSelectChange(this, stationICAOSelect); });

        // --- Sector Block Management ---
        const sectorsContainer = document.getElementById('sectors-container');
        const predefinedSectionTitles = { station_overview: "Station Overview", operational_policy: "Operational Policy", preflight: "Preflight", pushback_taxi: "Pushback & Taxi", climb_enroute: "Climb & Enroute", arrival: "Arrival", taxi_in_parking: "Taxi-In and Parking", tem: "Threat and Error Management (TEM)", night_stop_info: "Night Stop Information", things_to_do: "Things To Do" };
        const sectionKeyMap = { station_overview: "StationOverview", operational_policy: "OperationalPolicy", preflight: "Preflight", pushback_taxi: "PushbackTaxi", climb_enroute: "ClimbEnroute", arrival: "Arrival", taxi_in_parking: "TaxiInParking", tem: "TEM", night_stop_info: "NightStopInfo", things_to_do: "ThingsToDo" };

        function addSectorBlock() {
            sectorBlockCounter++;
            const sectorIndex = sectorBlockCounter;
            const sectorDiv = document.createElement('div');
            sectorDiv.classList.add('sector-block');
            sectorDiv.id = `sector-block-${sectorIndex}`;
            sectorDiv.dataset.sectorIndex = sectorIndex;

            const flightContainerId = `flight-numbers-container-S${sectorIndex}`;
            const sectionsContainerId = `active-briefing-sections-container-${sectorIndex}`;
            const sectionAdderId = `section-adder-${sectorIndex}`;
            const sectionSelectId = `add-section-select-${sectorIndex}`;

            let removeButtonHTML = '';
            if (sectorIndex > 1) {
                removeButtonHTML = `<button type="button" class="button button-delete button-delete-sector" onclick="removeSectorBlock(${sectorIndex})">Remove Sector ${sectorIndex}</button>`;
            }

            sectorDiv.innerHTML = `
                ${removeButtonHTML}
                <h3>Sector ${sectorIndex} Details (Identified by Flight No.)</h3>
                <div class="form-section">
                    <label>Flight Number(s) Applicable (Sector ${sectorIndex})</label>
                    <div id="${flightContainerId}">
                        <div class="flight-number-input-group">
                            <span class="sq-prefix">SQ</span>
                            <input type="text" name="flightNumber_S${sectorIndex}[]" value="" placeholder="e.g., 123">
                        </div>
                    </div>
                    <button type="button" class="button button-secondary add-flight-no-btn" onclick="addFlightNumberField('${flightContainerId}', ${sectorIndex})" style="font-size: 0.8em; padding: 3px 8px; margin-top: 5px;">+ Flight No.</button>
                </div>
                <hr>
                <h4>Briefing Sections (Sector ${sectorIndex})</h4>
                <div id="${sectionsContainerId}" class="active-briefing-sections-container-per-sector">
                    <div class="briefing-section-adder" id="${sectionAdderId}">
                        <label for="${sectionSelectId}">Add briefing section:</label>
                        <select id="${sectionSelectId}" onchange="addSelectedBriefingSection(this, ${sectorIndex})">
                            <option value="" disabled selected>-- Select to Add --</option>
                            ${Object.keys(predefinedSectionTitles).map(key => `<option value="${key}">${predefinedSectionTitles[key]}</option>`).join('')}
                            <option value="custom">Custom Section</option>
                        </select>
                    </div>
                </div>`;
            sectorsContainer.appendChild(sectorDiv);
        }

        function removeSectorBlock(sectorIndexToRemove) {
            if (sectorIndexToRemove <= 1 && sectorsContainer.querySelectorAll('.sector-block').length <= 1) {
                alert("Cannot remove the only sector block.");
                return;
            }
            if (confirm(`Remove Sector ${sectorIndexToRemove}?`)) {
                const block = document.getElementById(`sector-block-${sectorIndexToRemove}`);
                if (block) block.remove();
            }
        }

        function addFlightNumberField(containerId, sectorIndex) {
            const c = document.getElementById(containerId);
            if (!c) return;
            const n = document.createElement('div');
            n.classList.add('flight-number-input-group');
            n.innerHTML = `<span class="sq-prefix">SQ</span><input type="text" name="flightNumber_S${sectorIndex}[]" value="" placeholder="e.g., 456"><button type="button" class="button-delete" onclick="this.parentElement.remove()">X</button>`;
            c.appendChild(n);
        }

        function addSelectedBriefingSection(selectElement, sectorIndex) {
            const sectionValue = selectElement.value;
            if (!sectionValue) return;

            const targetContainer = document.getElementById(`active-briefing-sections-container-${sectorIndex}`);
            const adderElement = document.getElementById(`section-adder-${sectorIndex}`);
            if (!targetContainer || !adderElement) return;

            const sectionKey = sectionValue !== 'custom' ? sectionKeyMap[sectionValue] : null;

            if (sectionValue !== 'custom' && targetContainer.querySelector(`.dynamic-briefing-section[data-section-key="${sectionValue}"]`)) {
                alert(`"${predefinedSectionTitles[sectionValue]}" already added for Sector ${sectorIndex}.`);
                selectElement.value = "";
                return;
            }

            briefingSectionCounter++;
            const sectionIdBase = (sectionValue === 'custom') ? `custom-section-${briefingSectionCounter}` : `briefing-section-${sectionValue}-${briefingSectionCounter}`;

            const sectionContainer = document.createElement('div');
            sectionContainer.classList.add('dynamic-briefing-section');
            sectionContainer.id = sectionIdBase;
            if (sectionValue !== 'custom') sectionContainer.dataset.sectionKey = sectionValue;

            const isCustom = (sectionValue === 'custom');
            let sectionTitleText = isCustom ? `Custom Section` : predefinedSectionTitles[sectionValue];

            const editorId = `${sectionIdBase}-content`;
            const hiddenInputName = isCustom ? `customSectionContentValue_S${sectorIndex}[]` : `${sectionKey}ContentValue_S${sectorIndex}`;
            const hiddenInputId = `${sectionIdBase}-value`;
            const titleInputName = isCustom ? `customSectionTitle_S${sectorIndex}[]` : '';

            sectionContainer.innerHTML = `
                <button type="button" class="button button-delete" onclick="removeBriefingSection('${sectionIdBase}')">Remove</button>
                ${isCustom ? `<label>Section Title:</label><input type="text" name="${titleInputName}" value="" placeholder="Enter Custom Title" style="margin-bottom:10px; font-weight:bold;">` : `<h4>${sectionTitleText}</h4>`}
                <div class="editor-toolbar">
                    <button type="button" title="Bold" onclick="formatDoc('bold','${editorId}');"><b>B</b></button>
                    <button type="button" title="Italic" onclick="formatDoc('italic','${editorId}');"><i>I</i></button>
                    <button type="button" title="Underline" onclick="formatDoc('underline','${editorId}');"><u>U</u></button>
                    <button type="button" title="Unordered List" onclick="formatDoc('insertUnorderedList','${editorId}');">&bull;&equiv;</button>
                </div>
                <div id="${editorId}" class="editable-content" contenteditable="true"></div>
                <input type="hidden" name="${hiddenInputName}" id="${hiddenInputId}">`;
            targetContainer.insertBefore(sectionContainer, adderElement);
            selectElement.value = "";
        }

        function removeBriefingSection(sectionId) {
            const el = document.getElementById(sectionId);
            if (el) el.remove();
        }

        function formatDoc(command, editorId, valueArgument = null) {
            document.execCommand(command, false, valueArgument);
            const editor = document.getElementById(editorId);
            if (editor) editor.focus();
        }

        // --- Form Submission (Multiple POSTs, one per sector block) ---
        const stationEntryForm = document.getElementById('station-entry-form');
        if (stationEntryForm) {
            stationEntryForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const submitButton = stationEntryForm.querySelector('button[type="submit"]');
                const btnTxt = submitButton.textContent;

                let isManual = stationICAOSelect.value === '__add_new__' || stationIATASelect.value === '__add_new__';

                if (!stationEntryForm.elements['aircraftType'].value) { alert("Select Aircraft Type."); return; }
                if (!isManual && !stationEntryForm.elements['stationICAO'].value && !stationEntryForm.elements['stationIATA'].value) { alert("Select station or add manually."); return; }
                if (isManual && (!stationEntryForm.elements['stationICAONew'].value || !stationEntryForm.elements['stationNameNew'].value)) { alert("Manual entry needs ICAO & Name."); return; }

                const sectorBlocks = sectorsContainer.querySelectorAll('.sector-block');
                if (sectorBlocks.length === 0) { alert("Add at least one sector brief."); return; }

                document.querySelectorAll('.editable-content').forEach(editor => {
                    const hid = editor.id.replace('-content', '-value');
                    const hin = document.getElementById(hid);
                    if (hin) hin.value = editor.innerHTML;
                });

                submitButton.disabled = true;
                submitButton.textContent = 'Saving...';
                let successfulSubmits = 0;
                let failedSubmits = 0;
                const submissionPromises = [];

                let stationInfoPayload;
                if (isManual) {
                    stationInfoPayload = JSON.stringify({
                        icao: stationEntryForm.elements['stationICAONew'].value.toUpperCase(),
                        iata: stationEntryForm.elements['stationIATANew'].value.toUpperCase() || '',
                        name: stationEntryForm.elements['stationNameNew'].value
                    });
                } else if (stationEntryForm.elements['stationICAO'].value) {
                    const f = stationMasterList.find(s => s.icao === stationEntryForm.elements['stationICAO'].value);
                    stationInfoPayload = JSON.stringify(f ? {...f} : {icao: stationEntryForm.elements['stationICAO'].value, iata: stationEntryForm.elements['stationIATA'].value||'', name:'N/A'});
                } else if (stationEntryForm.elements['stationIATA'].value) {
                    const f = stationMasterList.find(s => s.iata === stationEntryForm.elements['stationIATA'].value);
                    stationInfoPayload = JSON.stringify(f ? {...f} : {icao: '', iata: stationEntryForm.elements['stationIATA'].value, name:'N/A'});
                }

                const aircraftTypePayload = stationEntryForm.elements['aircraftType'].value;

                for (const sectorBlock of sectorBlocks) {
                    const sectorIndex = sectorBlock.dataset.sectorIndex;
                    const payload = {};

                    const flightNumberInputs = sectorBlock.querySelectorAll(`input[name="flightNumber_S${sectorIndex}[]"]`);
                    const flightNumbers = [];
                    let firstFlightNumber = null;

                    flightNumberInputs.forEach(input => {
                        const val = input.value.trim();
                        if (val) {
                            flightNumbers.push(val);
                            if (!firstFlightNumber) {
                                firstFlightNumber = val;
                            }
                        }
                    });

                    if (!firstFlightNumber) {
                        alert(`Sector ${sectorIndex} must have at least one flight number to serve as its identifier. Skipping this sector.`);
                        failedSubmits++;
                        continue;
                    }

                    let sectorIdentifier;
                    if (/^\d+$/.test(firstFlightNumber)) {
                        sectorIdentifier = "SQ" + firstFlightNumber;
                    } else {
                        sectorIdentifier = firstFlightNumber.toUpperCase();
                    }

                    payload.stationInfo = stationInfoPayload;
                    payload.aircraftType = aircraftTypePayload;
                    payload.sectorIdentifier = sectorIdentifier;
                    payload.flightNumbers = JSON.stringify(flightNumbers);

                    for (const key in sectionKeyMap) {
                        const inputName = `${sectionKeyMap[key]}ContentValue_S${sectorIndex}`;
                        const hiddenInput = sectorBlock.querySelector(`input[name="${inputName}"]`);
                        payload[sectionKeyMap[key] + 'ContentValue'] = hiddenInput ? hiddenInput.value : '';
                    }

                    let customSections = [];
                    const customTitles = sectorBlock.querySelectorAll(`input[name="customSectionTitle_S${sectorIndex}[]"]`);
                    const customContents = sectorBlock.querySelectorAll(`input[name="customSectionContentValue_S${sectorIndex}[]"]`);
                    customTitles.forEach((t, i) => customSections.push({ title: t.value, content: customContents[i]?.value || '' }));
                    payload.customSections = JSON.stringify(customSections);

                    console.log(`Payload S${sectorIndex}:`, payload);

                    submissionPromises.push(
                        fetch(WEB_APP_URL, {
                            method: 'POST',
                            body: new URLSearchParams(payload),
                            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                        })
                        .then(r => r.json())
                        .then(res => {
                            if (res.status === 'success') {
                                successfulSubmits++;
                                return true;
                            } else {
                                throw new Error(res.message || `Sector ${sectorIndex} (ID: ${sectorIdentifier}) submission failed`);
                            }
                        })
                        .catch(err => {
                            failedSubmits++;
                            console.error(`Error submitting Sector ${sectorIndex} (ID: ${sectorIdentifier}):`, err);
                            alert(`Failed to save Sector ${sectorIndex} (ID: ${sectorIdentifier}): ${err.message}`);
                            return false;
                        })
                    );
                } // End loop

                await Promise.all(submissionPromises);
                alert(`${successfulSubmits} sector(s) saved successfully. ${failedSubmits} sector(s) failed to save.`);

                // If ANY save was successful, clear the form and show browse view
                // User is already alerted about failures.
                if (successfulSubmits > 0) {
                    // No need to clear allFetchedBriefs here, loadAndDisplayAllBriefs will fetch fresh data
                    resetCreateEntryForm();
                    showView('browse-station-briefs-view');
                } else { // Only re-enable button if ALL saves failed
                    submitButton.disabled = false;
                    submitButton.textContent = btnTxt;
                }
            });
        }

        // --- Browse & View Logic (Uses simplified backend data structure) ---
        function displayBriefDetails(briefId) {
            // TODO: Implement the logic to fetch full details for the selected briefId
            // and display them in the #view-brief-details-container div.
            console.log("Attempting to display details for briefId:", briefId);

            // Find the full brief data in the allFetchedBriefs array
            currentlyViewedBrief = allFetchedBriefs.find(b => b.uniqueID === briefId || b.sectorIdentifier === briefId); // Adjust based on what unique ID backend returns

            if (currentlyViewedBrief) {
                console.log("Found brief:", currentlyViewedBrief);
                // Populate the #view-brief-details-container
                // Example structure (customize as needed):
                let detailsHtml = `<h3>Brief: ${currentlyViewedBrief.stationInfo.name || currentlyViewedBrief.stationInfo.icao} (${currentlyViewedBrief.aircraftType}) - Sector ${currentlyViewedBrief.sectorIdentifier}</h3>`;
                detailsHtml += `<p><strong>Flight Numbers:</strong> ${JSON.parse(currentlyViewedBrief.flightNumbers || "[]").join(', ')}</p><hr>`;

                // Add predefined sections
                for (const key in predefinedSectionTitles) {
                    const contentKey = sectionKeyMap[key] + 'ContentValue';
                    if (currentlyViewedBrief[contentKey]) {
                         detailsHtml += `<div class="brief-detail-section"><h5>${predefinedSectionTitles[key]}</h5><div class="brief-content">${currentlyViewedBrief[contentKey]}</div></div>`;
                    }
                }

                // Add custom sections
                const customSections = JSON.parse(currentlyViewedBrief.customSections || "[]");
                if (customSections.length > 0) {
                     detailsHtml += `<hr><h5>Custom Sections</h5>`;
                     customSections.forEach(section => {
                         if(section.title || section.content) { // Only show if title or content exists
                            detailsHtml += `<div class="brief-detail-section"><h6>${section.title || 'Custom Section'}</h6><div class="brief-content">${section.content || 'N/A'}</div></div>`;
                         }
                     });
                }

                 detailsHtml += `<hr><div style="margin-top: 20px;">
                                    <button class="button" onclick="printBriefDetails()">Print Brief</button>
                                    <button class="button button-secondary" onclick="hideBriefDetails()">Close Details</button>
                                    </div>`;

                viewBriefDetailsContainer.innerHTML = detailsHtml;
                viewBriefDetailsContainer.style.display = 'block';
                stationBriefsFullListContainer.style.display = 'none';
                searchStationInputField.style.display = 'none'; // Hide search while viewing details
                if(browseViewH3) browseViewH3.style.display = 'none'; // Hide "All Station Briefs" header

            } else {
                console.error("Could not find brief details for ID:", briefId);
                alert("Error: Could not load brief details.");
                hideBriefDetails(); // Go back to list view if details can't be found
            }
        }


        function hideBriefDetails() {
            viewBriefDetailsContainer.style.display = 'none';
            viewBriefDetailsContainer.innerHTML = '';
            stationBriefsFullListContainer.style.display = 'block';
            searchStationInputField.style.display = 'block'; // Show search again
            if(browseViewH3) browseViewH3.style.display = 'block'; // Show "All Station Briefs" header again
            currentlyViewedBrief = null;
            // No need to call loadAndDisplayAllBriefs unless data might have changed
        }

        // --- UPDATED Function to Fetch and Display Briefs ---
        async function loadAndDisplayAllBriefs(searchTerm = '') {
            stationBriefsFullListContainer.innerHTML = '<p>Loading briefs...</p>';
            try {
                // Fetch data from backend
                const response = await fetch(`${WEB_APP_URL}?action=getBriefs`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                // Assuming backend returns an array of brief objects.
                // Each object needs at least: { uniqueID: '...', stationInfo: { name: '...', icao: '...' }, aircraftType: '...', sectorIdentifier: '...', flightNumbers: '["..."]', customSections: '[{...}]', /* other section keys like StationOverviewContentValue */ }
                allFetchedBriefs = await response.json();

                let filteredBriefs = allFetchedBriefs;

                // Apply search filter
                if (searchTerm) {
                    const lowerSearchTerm = searchTerm.toLowerCase();
                    filteredBriefs = allFetchedBriefs.filter(brief =>
                        (brief.stationInfo.name && brief.stationInfo.name.toLowerCase().includes(lowerSearchTerm)) ||
                        (brief.stationInfo.icao && brief.stationInfo.icao.toLowerCase().includes(lowerSearchTerm)) ||
                        (brief.stationInfo.iata && brief.stationInfo.iata.toLowerCase().includes(lowerSearchTerm)) ||
                        (brief.sectorIdentifier && brief.sectorIdentifier.toLowerCase().includes(lowerSearchTerm)) ||
                        (brief.aircraftType && brief.aircraftType.toLowerCase().includes(lowerSearchTerm))
                    );
                }

                if (!filteredBriefs || filteredBriefs.length === 0) {
                    if (searchTerm) {
                        stationBriefsFullListContainer.innerHTML = `<p>No station briefs found matching "${searchTerm}".</p>`;
                    } else {
                        stationBriefsFullListContainer.innerHTML = '<p>No station briefs found in the database.</p>';
                    }
                    return;
                }

                const ul = document.createElement('ul');
                filteredBriefs.forEach(brief => {
                    const li = document.createElement('li');
                    // Make sure brief.stationInfo exists and has name or icao
                    const stationDisplay = brief.stationInfo ? (brief.stationInfo.name || brief.stationInfo.icao) : 'Unknown Station';
                    li.textContent = `${stationDisplay} (${brief.aircraftType || 'N/A'}) - Sector: ${brief.sectorIdentifier || 'N/A'}`;

                    // Ensure brief has a unique identifier provided by the backend (e.g., 'uniqueID')
                    if (brief.uniqueID) {
                       li.onclick = () => displayBriefDetails(brief.uniqueID);
                       li.style.cursor = 'pointer'; // Indicate it's clickable
                    } else {
                       console.warn("Brief object missing uniqueID:", brief);
                       li.onclick = () => alert("Error: Cannot display details for this brief (missing unique identifier). Check backend script.");
                       li.style.cursor = 'not-allowed';
                    }
                    ul.appendChild(li);
                });
                stationBriefsFullListContainer.innerHTML = '';
                stationBriefsFullListContainer.appendChild(ul);

            } catch (error) {
                console.error('Failed to load station briefs:', error);
                stationBriefsFullListContainer.innerHTML = `<p style="color: red;">Error loading briefs: ${error.message}. Check console and ensure backend script handles 'action=getBriefs'.</p>`;
                allFetchedBriefs = [];
            }
        }


        if (searchStationInputField) {
            searchStationInputField.addEventListener('input', (e) => {
                // Filter the already fetched briefs instead of re-fetching on every keypress
                loadAndDisplayAllBriefs(e.target.value);
            });
        }

        function printBriefDetails() {
            // This function prepares the #print-content with the details of currentlyViewedBrief
            // and then calls window.print().
            if (!currentlyViewedBrief) {
                alert("No brief selected to print.");
                return;
            }
            const printContentDiv = document.getElementById('print-content');

            // --- Populate print content --- (Similar to displayBriefDetails, but potentially simplified for print)
            let printHtml = `<h2>Station Brief: ${currentlyViewedBrief.stationInfo.name || currentlyViewedBrief.stationInfo.icao} (${currentlyViewedBrief.aircraftType})</h2>`;
            printHtml += `<h3>Sector: ${currentlyViewedBrief.sectorIdentifier}</h3>`;
            printHtml += `<p><strong>Flight Numbers:</strong> ${JSON.parse(currentlyViewedBrief.flightNumbers || "[]").join(', ')}</p><hr>`;

            // Add predefined sections
            for (const key in predefinedSectionTitles) {
                const contentKey = sectionKeyMap[key] + 'ContentValue';
                if (currentlyViewedBrief[contentKey]) {
                     printHtml += `<div class="brief-detail-section"><h4>${predefinedSectionTitles[key]}</h4><div class="brief-content">${currentlyViewedBrief[contentKey]}</div></div>`;
                }
            }
            // Add custom sections
            const customSections = JSON.parse(currentlyViewedBrief.customSections || "[]");
             if (customSections.length > 0) {
                 printHtml += `<hr><h4>Custom Sections</h4>`;
                 customSections.forEach(section => {
                    if(section.title || section.content){
                       printHtml += `<div class="brief-detail-section"><h5>${section.title || 'Custom Section'}</h5><div class="brief-content">${section.content || 'N/A'}</div></div>`;
                    }
                 });
            }
            // --- End Populate ---

            printContentDiv.innerHTML = printHtml; // Set the content for the print view
            window.print(); // Trigger the browser's print dialog
        }

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('darkModePrefStationDB');
            setDarkMode(savedDarkMode === 'true');
            populateStationDropdowns();
            resetCreateEntryForm();
            showView('menu-view'); // Start at menu view
        });
    </script>
