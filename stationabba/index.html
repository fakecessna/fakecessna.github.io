<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Database</title>
    <style>
        /* General Styles - Verified */
        :root {
            --bg-color-day: #f4f4f4; --container-bg-day: #ffffff; --text-color-day: #333; --heading-color-day: #0056b3;
            --border-color-day: #eee; --input-border-day: #ccc; --input-focus-border-day: #007bff; --input-focus-shadow-day: rgba(0, 123, 255, 0.5);
            --placeholder-bg-day: #e9ecef; --placeholder-border-day: #ced4da; --placeholder-text-day: #6c757d; --section-bg-day: #f9f9f9;
            --section-border-day: #ddd; --link-color-day: #0056b3;

            --bg-color-night: #121212; --container-bg-night: #1e1e1e; --text-color-night: #e0e0e0; --heading-color-night: #FCB130;
            --border-color-night: #444; --input-border-night: #555; --input-focus-border-night: #FCB130; --input-focus-shadow-night: rgba(252, 177, 48, 0.5);
            --placeholder-bg-night: #2a2a2a; --placeholder-border-night: #555; --placeholder-text-night: #888; --section-bg-night: #252525;
            --section-border-night: #444; --link-color-night: #ffcc66;

            /* Theme Colors */
            --primary-bg: #1D4886; --accent-color: #FCB130; --button-text-day: #fff; --button-text-night: #333;
        }
        html, body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; box-sizing: border-box; width: 100%; min-height: 100vh; background-color: var(--primary-bg); color: var(--text-color-day); transition: background-color 0.3s, color 0.3s; }
        body.night-mode { background-color: var(--primary-bg); color: var(--text-color-night); }
        .header-controls { position: fixed; top: 10px; right: 10px; z-index: 1001; }
        .container { width: 90%; max-width: 1000px; background-color: var(--container-bg-day); color: var(--text-color-day); padding: 25px; margin-top: 60px; margin-bottom: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: background-color 0.3s, color 0.3s; }
        body.night-mode .container { background-color: var(--container-bg-night); color: var(--text-color-night); }
        .view { display: none; animation: fadeIn 0.5s ease-in-out; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h2, h3, h4, h5 { color: var(--heading-color-day); margin-top: 0; border-bottom: 1px solid var(--border-color-day); padding-bottom: 10px; margin-bottom: 20px; transition: color 0.3s, border-color 0.3s; }
        body.night-mode h2, body.night-mode h3, body.night-mode h4, body.night-mode h5 { color: var(--heading-color-night); border-bottom-color: var(--border-color-night); }
        h3 { border-bottom-style: dashed; } /* For Station / Sector headers */
        h4, h5 { border-bottom: none; padding-bottom: 5px; margin-bottom: 10px; }
        .button { padding: 10px 20px; font-size: 15px; cursor: pointer; border: none; border-radius: 5px; transition: background-color 0.3s ease, color 0.3s ease; margin-right: 10px; margin-top: 5px; margin-bottom: 5px; background-color: var(--accent-color); color: var(--button-text-day); font-weight: bold; }
        .button:hover { opacity: 0.85; }
        body.night-mode .button { background-color: var(--accent-color); color: var(--button-text-night); }
        .button-secondary { background-color: #6c757d; color: white; }
        body.night-mode .button-secondary { background-color: #5a6268; color: var(--text-color-night); }
        .button-delete { background-color: #dc3545; color: white; padding: 3px 8px; font-size: 12px; margin-left: 10px; vertical-align: middle; }
        body.night-mode .button-delete { background-color: #c82333; color: white;}
        button:disabled { background-color: #adb5bd; cursor: not-allowed; opacity: 0.7; }
        body.night-mode button:disabled { background-color: #5a6268; }
        .menu-buttons button { display: block; width: 100%; padding: 15px; margin-bottom: 10px; font-size: 16px; }
        .form-section { margin-bottom: 20px; }
        .form-section label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--text-color-day); }
        body.night-mode .form-section label { color: var(--text-color-night); }
        .form-section input[type="text"], .form-section input[type="search"], .form-section select, .form-section textarea { width: 100%; padding: 10px; border: 1px solid var(--input-border-day); border-radius: 4px; box-sizing: border-box; font-size: 14px; margin-bottom: 10px; background-color: var(--container-bg-day); color: var(--text-color-day); transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        body.night-mode .form-section input[type="text"], body.night-mode .form-section input[type="search"], body.night-mode .form-section select, body.night-mode .form-section textarea { background-color: #333; color: var(--text-color-night); border-color: var(--input-border-night); }
        .form-section input[type="text"]:focus, .form-section input[type="search"]:focus, .form-section select:focus, .form-section textarea:focus { border-color: var(--input-focus-border-day); outline: none; box-shadow: 0 0 5px var(--input-focus-shadow-day); }
        body.night-mode .form-section input[type="text"]:focus, body.night-mode .form-section input[type="search"]:focus, body.night-mode .form-section select:focus, body.night-mode .form-section textarea:focus { border-color: var(--input-focus-border-night); box-shadow: 0 0 5px var(--input-focus-shadow-night); }

        .top-row-layout { display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end; margin-bottom: 20px; }
        .top-row-layout .form-section { margin-bottom: 0; flex-grow: 1; }
        .top-row-layout #aircraft-type-section { min-width: 150px; flex-basis: 150px; }
        .top-row-layout #station-icao-section, .top-row-layout #station-iata-section { min-width: 150px; flex-basis: 150px; flex-grow:2;}

        #add-station-manual-fields { display: none; margin-top: 10px; margin-bottom:20px; padding: 15px; border: 1px dashed var(--input-border-day); border-radius: 4px; }
        body.night-mode #add-station-manual-fields { border-color: var(--input-border-night); }
        #add-station-manual-fields .form-section { display: inline-block; width: calc(33.333% - 10px); margin-right: 10px; margin-bottom:0;}
        #add-station-manual-fields .form-section:last-of-type { margin-right: 0; }
        @media (max-width: 768px) { #add-station-manual-fields .form-section { width: 100%; margin-right: 0; margin-bottom:10px; } }

        .sector-block { border: 2px dashed var(--input-border-day); padding: 20px; margin-top: 20px; border-radius: 8px; position: relative; background-color: rgba(0,0,0,0.02); }
        body.night-mode .sector-block { border-color: var(--input-border-night); background-color: rgba(255,255,255,0.03); }
        .sector-block h3 { border: none; margin-bottom: 15px; padding-bottom: 0; font-size: 1.2em; }
        .sector-block .button-delete-sector { position: absolute; top: 10px; right: 10px; background-color: #bb2d3b; padding: 5px 10px; font-size: 0.8em; }
        body.night-mode .sector-block .button-delete-sector { background-color: #a52834; }

        .flight-number-input-group { display: flex; align-items: center; margin-bottom: 5px; }
        .flight-number-input-group span.sq-prefix { padding: 10px 5px 10px 0; background-color: transparent; border: none; font-weight: bold; color: var(--text-color-day); margin-right: -1px; }
        body.night-mode .flight-number-input-group span.sq-prefix { color: var(--text-color-night); }
        .flight-number-input-group input[name^="flightNumber_S"] { width: 70px; flex-grow: 0; flex-shrink: 0; padding: 10px 8px; margin-bottom: 0; box-sizing: border-box; }
        .flight-number-input-group .button-delete { margin-left: 5px; padding: 6px 10px; font-size: 14px; line-height: 1.2;}

        .briefing-section-adder { margin-top: 15px; padding: 15px; background-color: var(--placeholder-bg-day); border: 1px solid var(--placeholder-border-day); border-radius: 5px;}
        body.night-mode .briefing-section-adder { background-color: var(--placeholder-bg-night); border-color: var(--placeholder-border-night); }
        .briefing-section-adder label { margin-right: 10px; }
        .briefing-section-adder select { width: auto; min-width: 250px; display:inline-block; padding: 8px; margin-bottom: 0;}

        .dynamic-briefing-section { background-color: var(--section-bg-day); border: 1px solid var(--section-border-day); padding: 15px; margin-bottom: 15px; border-radius: 4px; position: relative; }
        body.night-mode .dynamic-briefing-section { background-color: var(--section-bg-night); border-color: var(--section-border-night); }
        .dynamic-briefing-section h4 { margin-top: 0; margin-bottom: 10px; color: var(--heading-color-day); border-bottom: none;}
        body.night-mode .dynamic-briefing-section h4 { color: var(--heading-color-night); }
        .dynamic-briefing-section .button-delete { position: absolute; top: 10px; right: 10px; z-index: 1; }

        .editor-toolbar { margin-bottom: 5px; display: none; } /* Hide toolbar by default */
        .editor-toolbar.visible { display: block; } /* Show when editing */
        .editor-toolbar button { background-color: #e0e0e0; color: #333; border: 1px solid #ccc; padding: 5px 8px; font-size: 12px; margin-right: 3px; cursor:pointer; }
        body.night-mode .editor-toolbar button { background-color: #555; color: #f0f0f0; border-color: #666; }
        .editor-toolbar button:hover { background-color: #d0d0d0;}
        body.night-mode .editor-toolbar button:hover { background-color: #666;}
        .editable-content { min-height: 100px; padding: 10px; border: 1px solid var(--input-border-day); border-radius: 4px; background-color: var(--container-bg-day); color: var(--text-color-day); overflow-y: auto; }
        body.night-mode .editable-content { background-color: #333; color: var(--text-color-night); border-color: var(--input-border-night); }
        .editable-content:focus { border-color: var(--input-focus-border-day); outline: none; box-shadow: 0 0 5px var(--input-focus-shadow-day); }
        body.night-mode .editable-content:focus { border-color: var(--input-focus-border-night); box-shadow: 0 0 5px var(--input-focus-shadow-night); }
        /* Style for when content is being edited */
        .brief-content[contenteditable="true"] {
             outline: 2px dashed var(--input-focus-border-day);
             box-shadow: 0 0 5px var(--input-focus-shadow-day);
             background-color: #fff;
             min-height: 50px;
        }
        body.night-mode .brief-content[contenteditable="true"] {
             outline-color: var(--input-focus-border-night);
             box-shadow: 0 0 5px var(--input-focus-shadow-night);
             background-color: #2b2b2b;
        }

        .switch { position: relative; display: inline-block; width: 50px; height: 24px; vertical-align: middle; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:focus + .slider { box-shadow: 0 0 1px var(--accent-color); }
        input:checked + .slider:before { transform: translateX(26px); }

        .data-list, .search-results-display-area, #station-briefs-full-list-container, #view-brief-details-container, #print-area { padding: 15px; background-color: var(--placeholder-bg-day); border: 1px solid var(--placeholder-border-day); border-radius: 5px; color: var(--text-color-day); margin-top: 15px; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        body.night-mode .data-list, body.night-mode .search-results-display-area, body.night-mode #station-briefs-full-list-container, body.night-mode #view-brief-details-container, body.night-mode #print-area { background-color: var(--placeholder-bg-night); border-color: var(--placeholder-border-night); color: var(--text-color-night); }
        #station-briefs-full-list-container ul { list-style: none; padding:0; }
        #station-briefs-full-list-container li { padding: 8px 10px; border-bottom: 1px solid var(--border-color-day); cursor: pointer; transition: background-color 0.2s; }
        #station-briefs-full-list-container li:hover { background-color: #e9ecef; }
        body.night-mode #station-briefs-full-list-container li { border-bottom-color: var(--border-color-night); }
        body.night-mode #station-briefs-full-list-container li:hover { background-color: #333; }
        #station-briefs-full-list-container li:last-child { border-bottom: none; }

        /* Styles for Detail View */
        #view-brief-details-container h3 { border-bottom-style: solid; } /* Main station header */
        .detail-sector-block {
            border: 1px solid var(--border-color-day);
            background-color: var(--section-bg-day);
            padding: 15px; margin-bottom: 20px; border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        body.night-mode .detail-sector-block {
             border-color: var(--border-color-night);
             background-color: var(--section-bg-night);
        }
        .detail-sector-block h4 { /* Sector Identifier Header */
            font-size: 1.2em; margin-bottom: 15px; padding-bottom: 8px;
            border-bottom: 1px dashed var(--border-color-day);
            transition: border-color 0.3s;
        }
         body.night-mode .detail-sector-block h4 {
             border-bottom-color: var(--border-color-night);
         }

        .brief-detail-section { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px dotted var(--border-color-day); }
        body.night-mode .brief-detail-section { border-bottom-color: var(--border-color-night); }
        .brief-detail-section:last-of-type { border-bottom: none; margin-bottom: 0; padding-bottom: 0;}
        .section-header { display: flex; justify-content: space-between; align-items: center; gap: 10px;}
        .brief-detail-section h5 { margin-top:0; margin-bottom: 5px; color: var(--heading-color-day); font-size: 1.1em; border-bottom:none; padding-bottom:0; flex-grow: 1; }
        .brief-detail-section h6 { margin-top:0; margin-bottom: 5px; color: var(--heading-color-day); font-size: 1.0em; border-bottom:none; padding-bottom:0; flex-grow: 1; font-weight: bold;}
         body.night-mode .brief-detail-section h5, body.night-mode .brief-detail-section h6 { color: var(--heading-color-night); }
        .brief-content { padding: 8px; background-color: rgba(0,0,0,0.02); border-radius: 3px; word-wrap: break-word; margin-top: 5px; }
        body.night-mode .brief-content { background-color: rgba(255,255,255,0.05); }
        .section-controls { white-space: nowrap; }
        .section-controls button {
             cursor: pointer; font-size: 1.1em; margin-left: 8px; background: none; border: none; color: var(--link-color-day); padding: 0; vertical-align: middle; line-height: 1;
        }
         body.night-mode .section-controls button { color: var(--link-color-night); }
         .section-controls button:hover { opacity: 0.7; }
         .section-controls .save-btn { color: #28a745; }
         body.night-mode .section-controls .save-btn { color: #33cc55; }
         .section-controls .cancel-btn { color: #dc3545; }
         body.night-mode .section-controls .cancel-btn { color: #ff6666; }


        /* Print Styles */
        @media print {
            body { background-color: #fff !important; color: #000 !important; font-size: 10pt; }
            /* Hide everything initially */
            body > *:not(#print-view) { display: none !important; }
            #print-view { display: block !important; } /* Show only the print container */
            #print-view * { background-color: #fff !important; color: #000 !important; } /* Ensure print content has white background */

            /* Style the content within #print-view */
            #print-content h2, #print-content h3, #print-content h4, #print-content h5, #print-content h6 {
                 color: #000 !important; border: none !important; padding-bottom: 5px; margin-bottom: 10px; font-family: sans-serif;
             }
            #print-content h2 { font-size: 16pt; }
            #print-content h3 { font-size: 14pt; margin-top: 15px; }
            #print-content h4 { font-size: 12pt; border-bottom: 1px dashed #ccc !important; margin-top: 15px; } /* Sector header */
            #print-content h5, #print-content h6 { font-size: 11pt; } /* Section headers */
            #print-content a { text-decoration: none; color: #000 !important; }
            #print-content .detail-sector-block { border: none !important; background-color: #fff !important; margin-bottom: 15px; padding: 0; page-break-inside: avoid; }
            #print-content .brief-detail-section { border: none !important; margin-bottom: 10px; padding-bottom: 5px; page-break-inside: avoid; }
            #print-content .brief-content {
                background-color: #f9f9f9 !important;
                padding: 5px;
                border: 1px solid #eee !important;
                word-wrap: break-word;
                margin-top: 2px;
            }
            #print-content ul { padding-left: 20px; margin-top: 5px;}
             #print-content li { margin-bottom: 2px; }
            #print-content b, #print-content strong { font-weight: bold; }
            #print-content i, #print-content em { font-style: italic; }
            #print-content u { text-decoration: underline; }
            #print-content .section-controls, #print-content .edit-btn { display: none !important; } /* Ensure edit controls are hidden */
        }
        #print-view { display: none; } /* Hidden by default on screen */

    </style>
</head>
<body>

    <div class="header-controls">
        <label class="switch" title="Toggle Day/Night Mode">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="container">
        <div id="menu-view" class="view active">
            <h2>Station Database</h2>
            <div class="menu-buttons">
                <button class="button" onclick="showView('create-entry-view')">Create New Station Brief(s)</button>
                <button class="button" onclick="showView('browse-station-briefs-view')">Browse Station Briefs</button>
            </div>
        </div>

        <div id="create-entry-view" class="view">
            <h2>Create New Station Brief(s)</h2>
            <form id="station-entry-form">
                <div class="top-row-layout">
                    <div class="form-section" id="aircraft-type-section">
                        <label for="aircraft-type">Aircraft Type</label>
                        <select id="aircraft-type" name="aircraftType" required>
                            <option value="" selected disabled>-- Select --</option>
                            <option value="B737">B737</option>
                            <option value="B787">B787</option>
                            <option value="B777">B777</option>
                            <option value="A350">A350</option>
                            <option value="A380">A380</option>
                            <option value="B747">B747</option>
                        </select>
                    </div>
                    <div class="form-section" id="station-icao-section">
                        <label for="station-icao">Station ICAO</label>
                        <select id="station-icao" name="stationICAO">
                            <option value="" selected disabled>-- Select ICAO --</option>
                        </select>
                    </div>
                    <div class="form-section" id="station-iata-section">
                        <label for="station-iata">Station IATA</label>
                        <select id="station-iata" name="stationIATA">
                            <option value="" selected disabled>-- Select IATA --</option>
                        </select>
                    </div>
                </div>
                <div id="add-station-manual-fields">
                    <p>Manually adding new station:</p>
                    <div class="form-section"><label>New ICAO:</label><input type="text" id="station-icao-new" name="stationICAONew" value=""></div>
                    <div class="form-section"><label>New IATA:</label><input type="text" id="station-iata-new" name="stationIATANew" value=""></div>
                    <div class="form-section"><label>New Name:</label><input type="text" id="station-name-new" name="stationNameNew" value=""></div>
                </div>
                <hr>

                <div id="sectors-container">
                  </div>

                <div class="form-section">
                    <button type="button" class="button button-secondary" onclick="addSectorBlock()">+ Add Sector Brief</button>
                </div>
                <hr>

                <div class="form-section" style="margin-top:30px;">
                    <button type="submit" class="button">Save All Added Briefs</button>
                    <button type="button" class="button button-secondary" onclick="showView('menu-view')">Back to Menu</button>
                </div>
            </form>
        </div>

        <div id="browse-station-briefs-view" class="view">
            <h2>Browse Station Briefs</h2>
            <div class="form-section">
                <label for="search-station-input">Search Station Briefs:</label>
                <input type="search" id="search-station-input" placeholder="Search by Station Name, ICAO, IATA, Sector...">
            </div>
            <div id="view-brief-details-container" style="display:none;">
                 </div>
            <h3>Stations with Briefs</h3>
            <div id="station-briefs-full-list-container">
                <p>Loading...</p>
            </div>
            <button type="button" class="button button-secondary" onclick="showView('menu-view')" style="margin-top: 15px;">Back to Menu</button>
        </div>

        <div id="print-view"><h2>Station Brief</h2><div id="print-content"></div></div>

    </div>

                    if (!firstFlightNumber) { alert(`Sector ${sectorIndex} skipped: missing flight number.`); failedSubmits++; continue; }
                    let sectorIdentifier = /^\d+$/.test(firstFlightNumber) ? "SQ" + firstFlightNumber : firstFlightNumber.toUpperCase();
                    payload.stationInfo = stationInfoPayload; payload.aircraftType = aircraftTypePayload; payload.sectorIdentifier = sectorIdentifier; payload.flightNumbers = JSON.stringify(flightNumbers);
                    for (const key in sectionKeyMap) { const inputName = `${sectionKeyMap[key]}ContentValue_S${sectorIndex}`; const hiddenInput = sectorBlock.querySelector(`input[name="${inputName}"]`); payload[sectionKeyMap[key] + 'ContentValue'] = hiddenInput ? hiddenInput.value : ''; }
                    let customSections = []; const customTitles = sectorBlock.querySelectorAll(`input[name="customSectionTitle_S${sectorIndex}[]"]`); const customContents = sectorBlock.querySelectorAll(`input[name="customSectionContentValue_S${sectorIndex}[]"]`); customTitles.forEach((t, i) => customSections.push({ title: t.value || 'Custom Section', content: customContents[i]?.value || '' })); payload.customSections = JSON.stringify(customSections);

                }

                    submitButton.textContent = btnTxt;

        /** Fetches data and populates the consolidated station list */
        async function loadAndDisplayBriefList(searchTerm = '') {
            stationBriefsFullListContainer.innerHTML = '<p>Loading stations...</p>';
            viewBriefDetailsContainer.style.display = 'none';
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getBriefs`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                let fetchedData;
                try { fetchedData = await response.json(); }
                catch (jsonError) { throw jsonError; }
                if (!Array.isArray(fetchedData)) throw new Error("Received invalid data format from server. Expected an array.");

                allFetchedBriefs = fetchedData;

                // Group by Station ICAO
                const briefsByStation = allFetchedBriefs.reduce((acc, brief) => {
                    const stationKey = brief.stationInfo?.icao || 'UnknownStation';
                    if (!acc[stationKey]) {
                        acc[stationKey] = {
                            stationInfo: brief.stationInfo || { icao: stationKey, name: 'Unknown Station' }
                         };
                    }
                    return acc;
                }, {});

                let filteredStations = Object.values(briefsByStation);

                // Filter stations
                if (searchTerm) {
                    const lowerSearchTerm = searchTerm.toLowerCase();
                    filteredStations = filteredStations.filter(stationGroup =>
                        (stationGroup.stationInfo.name && stationGroup.stationInfo.name.toLowerCase().includes(lowerSearchTerm)) ||
                        (stationGroup.stationInfo.icao && stationGroup.stationInfo.icao.toLowerCase().includes(lowerSearchTerm)) ||
                        (stationGroup.stationInfo.iata && stationGroup.stationInfo.iata.toLowerCase().includes(lowerSearchTerm)) ||
                        allFetchedBriefs.some(brief => brief.stationInfo?.icao === stationGroup.stationInfo.icao && brief.sectorIdentifier?.toLowerCase().includes(lowerSearchTerm))
                    );
                }
                 filteredStations.sort((a, b) => (a.stationInfo.name || a.stationInfo.icao).localeCompare(b.stationInfo.name || b.stationInfo.icao));

                if (filteredStations.length === 0) {
                     stationBriefsFullListContainer.innerHTML = searchTerm ? `<p>No stations found matching "${searchTerm}".</p>` : '<p>No station briefs found. Create one!</p>';
                    return;
                }

                // Display simplified station list
                const ul = document.createElement('ul');
                filteredStations.forEach(stationGroup => {
                    const li = document.createElement('li');
                    const stationDisplay = stationGroup.stationInfo.name ? `${stationGroup.stationInfo.name} (${stationGroup.stationInfo.icao})` : stationGroup.stationInfo.icao;
                    li.innerHTML = stationDisplay; // MODIFIED: Simplified display
                    li.style.cursor = 'pointer';
                    li.onclick = () => displayStationDetails(stationGroup.stationInfo.icao);
                    ul.appendChild(li);
                });

                stationBriefsFullListContainer.innerHTML = '';
                stationBriefsFullListContainer.appendChild(ul);

            } catch (error) {
                console.error('Failed to load station list:', error);
                stationBriefsFullListContainer.innerHTML = `<p style="color: red;">Error loading station list: ${error.message}. Check console.</p>`;
                allFetchedBriefs = [];
            }
        }


        /** Displays details for a specific station, showing all its sectors */
        function displayStationDetails(stationICAO) {
            console.log("Displaying details for station:", stationICAO);
            currentlyViewedStationICAO = stationICAO;
            originalContentStore = {};

            const stationSectors = allFetchedBriefs.filter(brief => brief.stationInfo?.icao === stationICAO);

            if (!stationSectors || stationSectors.length === 0) {
                alert(`Error: No brief data found for station ${stationICAO}.`);
                hideBriefDetails(); return;
            }

            const stationInfo = stationSectors[0].stationInfo;
            const stationDisplayName = stationInfo.name ? `${stationInfo.name} (${stationInfo.icao})` : stationICAO;

            let detailsHtml = `<h3>Brief for: ${stationDisplayName}</h3>`;

            stationSectors.sort((a, b) => (a.sectorIdentifier || '').localeCompare(b.sectorIdentifier || ''));

            stationSectors.forEach(sectorBrief => {
                const uniqueBriefID = sectorBrief.uniqueID || `${stationICAO}_${sectorBrief.sectorIdentifier}`; // Fallback ID

                detailsHtml += `<div class="detail-sector-block" data-brief-id="${uniqueBriefID}">`;
                // --- MODIFIED: Sector Header Format ---
                detailsHtml += `<h4>${sectorBrief.sectorIdentifier || 'N/A'} - ${sectorBrief.aircraftType || 'N/A'}</h4>`;
                // --- END MODIFICATION ---

                const hasContent = (content) => {
                    if (!content) return false; const element = document.createElement('div'); element.innerHTML = content; return element.textContent.trim() !== '';
                };

                // Add predefined sections IF they have content
                for (const key in predefinedSectionTitles) {
                    const contentKey = sectionKeyMap[key] + 'ContentValue';
                    const content = sectorBrief[contentKey];
                    if (hasContent(content)) {
                         const elementId = `content_${uniqueBriefID}_${contentKey}`;
                         detailsHtml += `<div class="brief-detail-section">
                                           <div class="section-header">
                                                <h5>${predefinedSectionTitles[key]}</h5>
                                                <span class="section-controls" id="controls_${elementId}">
                                                     <button class="edit-btn" title="Edit ${predefinedSectionTitles[key]}" onclick="editSection('${elementId}', '${uniqueBriefID}', '${contentKey}')">&#9998;</button>
                                                </span>
                                           </div>
                                           <div class="brief-content" id="${elementId}">${content}</div>
                                         </div>`;
                    }
                }

                // Add custom sections IF they have content or title
                try {
                    const customSections = JSON.parse(sectorBrief.customSections || "[]");
                    if (Array.isArray(customSections) && customSections.length > 0) {
                         let customSectionsHtml = '';
                         customSections.forEach((section, index) => {
                             const sectionContent = section.content;
                             const sectionTitle = section.title || 'Custom Section'; // Use default title if blank
                             // Show section if it has a non-default title OR actual content
                             if (hasContent(sectionContent) || sectionTitle !== 'Custom Section') {
                                const customSectionKey = `custom_${index}`;
                                const elementId = `content_${uniqueBriefID}_${customSectionKey}`;
                                customSectionsHtml += `<div class="brief-detail-section">
                                                  <div class="section-header">
                                                    <h6>${sectionTitle}</h6>
                                                    <span class="section-controls" id="controls_${elementId}">
                                                        <button class="edit-btn" title="Edit Custom Section" onclick="editSection('${elementId}', '${uniqueBriefID}', '${customSectionKey}')">&#9998;</button>
                                                    </span>
                                                  </div>
                                                  <div class="brief-content" id="${elementId}">${sectionContent || ''}</div>
                                                </div>`;
                             }
                         });
                         if (customSectionsHtml) {
                             detailsHtml += `<hr style="border-style: dotted; margin-top: 15px;"><h5>Custom Sections</h5>` + customSectionsHtml;
                         }
                    }
                 } catch(e) { console.error("Error parsing customSections for display:", e); }

                detailsHtml += `</div>`; // End detail-sector-block
            });

            detailsHtml += `<hr><div style="margin-top: 20px;">
                                <button class="button" onclick="printStationDetails()">Print Station Brief</button>
                                <button class="button button-secondary" onclick="hideBriefDetails()">Close Details</button>
                                </div>`;

            viewBriefDetailsContainer.innerHTML = detailsHtml;
            viewBriefDetailsContainer.style.display = 'block';
            stationBriefsFullListContainer.style.display = 'none';
            searchStationInputField.style.display = 'none';
            if(browseViewH3) browseViewH3.style.display = 'none';
        }

        /** Hides the detail view and shows the station list */
        function hideBriefDetails() {
            viewBriefDetailsContainer.style.display = 'none';
            viewBriefDetailsContainer.innerHTML = ''; // Clear content
            stationBriefsFullListContainer.style.display = 'block';
            searchStationInputField.style.display = 'block';
            if(browseViewH3) browseViewH3.style.display = 'block';
            currentlyViewedStationICAO = null;
            originalContentStore = {};
        }

        /** Makes a specific section's content editable */
        function editSection(elementId, briefID, sectionKey) {
             const contentDiv = document.getElementById(elementId);
             const controlsSpan = document.getElementById(`controls_${elementId}`);
             if (!contentDiv || !controlsSpan) return;
             if (contentDiv.contentEditable === "true") return;

             originalContentStore[elementId] = contentDiv.innerHTML;
             contentDiv.contentEditable = "true";
             contentDiv.focus();
             contentDiv.style.border = "1px dashed var(--input-focus-border-day)";

             controlsSpan.innerHTML = `
                 <button class="save-btn" title="Save Changes" onclick="saveSectionEdit('${elementId}', '${briefID}', '${sectionKey}')">&#10004;</button>
                 <button class="cancel-btn" title="Cancel Edit" onclick="cancelSectionEdit('${elementId}', '${briefID}', '${sectionKey}')">&#10006;</button>
             `;
        }

        /** Cancels editing for a section, restoring original content */
        function cancelSectionEdit(elementId, briefID, sectionKey) {
            const contentDiv = document.getElementById(elementId);
            const controlsSpan = document.getElementById(`controls_${elementId}`);
             if (!contentDiv || !controlsSpan) return;

             if (originalContentStore[elementId] !== undefined) {
                 contentDiv.innerHTML = originalContentStore[elementId];
             }
             contentDiv.contentEditable = "false";
             contentDiv.style.border = "none";

             controlsSpan.innerHTML = `<button class="edit-btn" title="Edit" onclick="editSection('${elementId}', '${briefID}', '${sectionKey}')">&#9998;</button>`;
             delete originalContentStore[elementId];
        }

        /** Saves the edited content of a section */
        async function saveSectionEdit(elementId, briefID, sectionKey) {
            const contentDiv = document.getElementById(elementId);
            const controlsSpan = document.getElementById(`controls_${elementId}`);
            if (!contentDiv || !controlsSpan) return;

            const newContent = contentDiv.innerHTML;
            const originalButtonHTML = `<button class="edit-btn" title="Edit" onclick="editSection('${elementId}', '${briefID}', '${sectionKey}')">&#9998;</button>`;

            controlsSpan.innerHTML = 'Saving...';

            try {
                 const payload = { action: 'updateSection', uniqueID: briefID, sectionKey: sectionKey, newContent: newContent };
                 const response = await fetch(WEB_APP_URL, {
                     method: 'POST',
                     body: new URLSearchParams(payload).toString(),
                     headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                 });
                 const result = await response.json();

                 if (result.status === 'success') {
                     contentDiv.contentEditable = "false";
                     contentDiv.style.border = "none";
                     controlsSpan.innerHTML = originalButtonHTML;
                     delete originalContentStore[elementId];

                     // Update local data store
                     const briefIndex = allFetchedBriefs.findIndex(b => b.uniqueID === briefID);
                     if (briefIndex !== -1) {
                         if (sectionKey.startsWith('custom_')) {
                              const customIndex = parseInt(sectionKey.split('_')[1], 10);
                              try {
                                 let customSections = JSON.parse(allFetchedBriefs[briefIndex].customSections || "[]");
                                 if (Array.isArray(customSections) && customSections[customIndex]) {
                                     customSections[customIndex].content = newContent;
                                     allFetchedBriefs[briefIndex].customSections = JSON.stringify(customSections);
                                 }
                              } catch(e){ console.error("Error updating local custom section data:", e)}
                         } else {
                              allFetchedBriefs[briefIndex][sectionKey] = newContent;
                         }
                     }
                 } else { throw new Error(result.message || "Failed to save changes."); }
            } catch (error) {
                 console.error("Error saving section:", error);
                 alert("Error saving changes: " + error.message);
                  controlsSpan.innerHTML = `
                     <button class="save-btn" title="Save Changes" onclick="saveSectionEdit('${elementId}', '${briefID}', '${sectionKey}')">&#10004;</button>
                     <button class="cancel-btn" title="Cancel Edit" onclick="cancelSectionEdit('${elementId}', '${briefID}', '${sectionKey}')">&#10006;</button>
                     <span style="color: red; font-size: 0.8em; margin-left: 5px;">Retry?</span>
                 `;
            }
        }


        if (searchStationInputField) {
            searchStationInputField.addEventListener('input', (e) => {
                loadAndDisplayBriefList(e.target.value);
            });
        }

        /** Prepares content for printing and triggers print */
        function printStationDetails() {
            const detailsContainer = document.getElementById('view-brief-details-container');
            const printContentDiv = document.getElementById('print-content');

            if (!detailsContainer || !printContentDiv || !currentlyViewedStationICAO) {
                alert("Cannot print. Station details not loaded correctly.");
                return;
            }

            // Clone the details content to avoid modifying the visible content
            const contentToPrint = detailsContainer.cloneNode(true);

            // Remove interactive elements (like buttons) from the cloned content
            contentToPrint.querySelectorAll('.section-controls').forEach(el => el.remove());
            contentToPrint.querySelectorAll('.button').forEach(el => el.remove()); // Remove main print/close buttons

            // Populate the dedicated print area
            printContentDiv.innerHTML = ''; // Clear previous print content
            printContentDiv.appendChild(contentToPrint);

            console.log("Populated #print-content, initiating print...");
            window.print(); // Trigger the browser's print dialog
        }


        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('darkModePrefStationDB');
            setDarkMode(savedDarkMode === 'true');
            populateStationDropdowns();
            resetCreateEntryForm();
            showView('menu-view');
        });
    </script>
</body>
</html>
